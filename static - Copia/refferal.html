<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Referral - GiankyCoin</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body { padding: 20px; text-align: center; }
    .container { max-width: 600px; margin: auto; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Referral</h1>
    <p>Clicca sul pulsante per ottenere il tuo link di referral:</p>
    <button id="getReferral" class="btn btn-info">Ottieni Referral</button>
    <p id="referralLink" style="margin-top:20px; font-weight:bold;"></p>
  </div>

  <script>
    document.getElementById("getReferral").addEventListener("click", async function() {
      const token = localStorage.getItem("token");
      if (!token) {
        alert("Devi prima collegare il wallet.");
        return;
      }
      try {
        const res = await fetch("/api/referral", {
          headers: { "Authorization": "Bearer " + token }
        });
        if (!res.ok) throw new Error("Errore nella richiesta");
        const data = await res.json();
        document.getElementById("referralLink").innerText = data.referral_link;
      } catch (error) {
        console.error("Errore nel recuperare il referral:", error);
        alert("Errore nel recuperare il referral.");
      }
    });
  </script>
</body>
</html>
