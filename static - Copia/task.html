<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Completa Task - GiankyCoin</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body { padding: 20px; text-align: center; }
    .container { max-width: 600px; margin: auto; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Completa Task</h1>
    <p>Segui le istruzioni per completare la task e ottenere un giro extra.</p>
    <button id="getTask" class="btn btn-secondary">Visualizza Istruzioni</button>
    <div id="taskInfo" style="margin-top:20px;"></div>
  </div>

  <script>
    document.getElementById("getTask").addEventListener("click", async function() {
      const token = localStorage.getItem("token");
      if (!token) {
        alert("Devi prima collegare il wallet.");
        return;
      }
      try {
        const res = await fetch("/api/sharetask", {
          method: "POST",
          headers: { "Authorization": "Bearer " + token }
        });
        if (!res.ok) throw new Error("Errore nella richiesta");
        const data = await res.json();
        document.getElementById("taskInfo").innerHTML = `
          <p>${data.message}</p>
          <p><a href="${data.video_url}" target="_blank">Guarda il video</a></p>
          <p>${data.instruction}</p>
        `;
      } catch (error) {
        console.error("Errore nel recuperare la task:", error);
        alert("Errore nel recuperare la task.");
      }
    });
  </script>
</body>
</html>
