<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Gira la Ruota - GiankyBot (con probabilità)</title>
  <style>
    /* Stile di base per il canvas */
    #canvas {
      background-color: #ffffff;
      margin: 0 auto;
      display: block;
    }
    /* Bottone per girare */
    #spinButton {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
    }
    /* Centra il titolo */
    h1 {
      text-align: center;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <h1>Gira la Ruota</h1>
  
  <!-- Canvas per la ruota -->
  <canvas id="canvas" width="500" height="500"></canvas>
  
  <!-- Bottone per far girare la ruota -->
  <button id="spinButton">Gira la ruota</button>

  <!-- GSAP per animazioni -->
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.11.4/dist/gsap.min.js"></script>
  <!-- Winwheel.js -->
  <script src="https://cdn.jsdelivr.net/npm/winwheel@2.7.0/Winwheel.min.js"></script>

  <script>
    /*
      Definisci i tuoi premi e probabilità in base a main.py:
      Ad esempio, se main.py dice:
        10 GKY: 10%
        20 GKY: 5%
        50 GKY: 10%
        100 GKY: 10%
        250 GKY: 10%
        500 GKY: 5%
        1000 GKY: 5%
        NFT BASIC: 5%
        NFT STARTER: 5%
        NO PRIZE (3 volte): 35% totale
      assicurati che la somma faccia 100% (1.0 in decimale).
    */
    const prizeData = [
      { text: '10 GKY',   color: '#F1C40F', prob: 0.10 },
      { text: '20 GKY',   color: '#E67E22', prob: 0.05 },
      { text: '50 GKY',   color: '#E74C3C', prob: 0.10 },
      { text: '100 GKY',  color: '#9B59B6', prob: 0.10 },
      { text: '250 GKY',  color: '#3498DB', prob: 0.10 },
      { text: '500 GKY',  color: '#1ABC9C', prob: 0.05 },
      { text: '1000 GKY', color: '#2ECC71', prob: 0.05 },
      { text: 'NFT BASIC',    color: '#F39C12', prob: 0.05 },
      { text: 'NFT STARTER',  color: '#C0392B', prob: 0.05 },
      { text: 'NO PRIZE', color: '#BDC3C7', prob: 0.15 },
      { text: 'NO PRIZE', color: '#BDC3C7', prob: 0.10 },
      { text: 'NO PRIZE', color: '#BDC3C7', prob: 0.10 },
    ];
    
    // Crea l'array di segmenti per Winwheel (stesso numero di spicchi = prizeData.length)
    const segmentsForWheel = prizeData.map(item => ({
      fillStyle: item.color,
      text: item.text,
    }));

    // Crea la ruota con TUTTI gli spicchi (12 in questo esempio)
    const theWheel = new Winwheel({
      canvasId: 'canvas',
      numSegments: prizeData.length,
      outerRadius: 200,
      segments: segmentsForWheel,
      animation: {
        type: 'spinToStop',
        duration: 5,
        spins: 8,
        // Non usiamo la casualità interna di Winwheel: la controlliamo noi con "stopAngle".
        // callbackFinished scatta quando la ruota si ferma.
        callbackFinished: alertPrize
      }
    });

    // Funzione per calcolare un premio in base alle probabilità
    function pickPrize() {
      const rnd = Math.random(); // numero casuale tra 0 e 1
      let sum = 0;
      for (let i = 0; i < prizeData.length; i++) {
        sum += prizeData[i].prob;
        if (rnd <= sum) {
          return i; // indice del premio selezionato
        }
      }
      // Se per qualche motivo non entra nel for, ritorna l'ultimo
      return prizeData.length - 1;
    }

    // Funzione chiamata quando la ruota si ferma
    function alertPrize(indicatedSegment) {
      // indicatedSegment.text è il testo dello spicchio
      alert("Hai vinto: " + indicatedSegment.text);
    }

    // Bottone per avviare lo spin con probabilità controllata
    document.getElementById('spinButton').addEventListener('click', () => {
      // 1) Scegli il premio in base alle probabilità
      const chosenIndex = pickPrize();

      // 2) Calcola l'angolo finale corrispondente a chosenIndex
      // Ogni spicchio copre un angolo di 360 / numSegments
      // Winwheel conta gli spicchi in senso orario dal top (0°).
      // Esempio: se chosenIndex = 0, segment 0 è da 0° a 30° (in un 12 spicchi).
      // Ma vogliamo che si fermi al centro dello spicchio, quindi usiamo un offset di mezzo spicchio.
      const anglePerSegment = 360 / prizeData.length;
      // In Winwheel, segment 0 è nella parte alta (tra -15° e +15° se ci fosse un solo spicchio).
      // Per semplificare, usiamo "l'angolo da 0°" = top = spicchio 0.
      // Centriamo con offset = half segment
      const stopAngleSegmentCenter = (chosenIndex * anglePerSegment) + (anglePerSegment / 2);
      
      // 3) Aggiungi giri extra, es. 360 * 5 per fare 5 giri completi
      const extraSpins = 360 * 5;

      // 4) L'angolo finale in Winwheel parte da 0° in alto e gira in senso orario,
      //    ma spinToStop si ferma su "360 - stopAngle" se non invertiamo.
      //    Invece, per semplificare, facciamo:
      const finalAngle = (360 - stopAngleSegmentCenter) + extraSpins;

      // 5) Imposta l'angolo di arresto
      theWheel.animation.stopAngle = finalAngle;

      // 6) Avvia l'animazione
      theWheel.startAnimation();
    });
  </script>
</body>
</html>
