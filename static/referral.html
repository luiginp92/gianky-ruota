<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Referral - GiankyCoin</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body { background-color: #f8f9fa; padding: 20px; }
    .container { max-width: 600px; margin: auto; text-align: center; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Il tuo Link Referral</h1>
    <p>Condividi questo link con i tuoi amici. Quando un nuovo utente utilizzer√† questo link per collegarsi, TU e il nuovo utente riceverete 2 giri gratuiti.</p>
    <div class="mb-3">
      <input type="text" id="referralLink" class="form-control" readonly>
    </div>
    <button id="copyButton" class="btn btn-primary">Copia Link</button>
    <br><br>
    <button onclick="window.location.href='/static/index.html'" class="btn btn-secondary">Torna alla Home</button>
  </div>
  <script>
    const wallet = localStorage.getItem("walletAddress");
    const referralInput = document.getElementById("referralLink");
    if (wallet && wallet.length === 42) {
      const referralLink = "https://t.me/tuo_bot?start=ref_" + wallet;
      referralInput.value = referralLink;
    } else {
      referralInput.value = "Wallet non trovato. Collega il wallet prima.";
    }
    
    document.getElementById("copyButton").addEventListener("click", () => {
      referralInput.select();
      referralInput.setSelectionRange(0, 99999);
      document.execCommand("copy");
      alert("Link copiato negli appunti!");
    });
  </script>
</body>
</html>
