<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Completa Task - GiankyCoin</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body { background-color: #f8f9fa; padding: 20px; }
    .container { max-width: 700px; margin: auto; }
    .task { background: #fff; border: 1px solid #ddd; padding: 15px; margin-bottom: 15px; border-radius: 5px; }
    .task h4 { margin-top: 0; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Completa le Task</h1>
    <p>Completa le seguenti azioni per ricevere 2 giri gratuiti. Nota: il controllo della task potrebbe richiedere fino a 10 minuti.</p>
    
    <!-- Task 1 -->
    <div class="task">
      <h4>Task 1: YouTube</h4>
      <p>Metti mi piace, condividi e iscriviti al canale: <a href="https://www.youtube.com/watch?v=l5w8G3lsQm8" target="_blank">Guarda il video</a></p>
      <button class="btn btn-primary btn-complete-task" data-task="task1">Ho completato la Task</button>
      <div class="mt-2 task-message" id="task1Message"></div>
    </div>
    
    <!-- Task 2: Esempio di task aggiuntiva -->
    <div class="task">
      <h4>Task 2: Social Share</h4>
      <p>Condividi la pagina sui social media.</p>
      <button class="btn btn-primary btn-complete-task" data-task="task2">Ho completato la Task</button>
      <div class="mt-2 task-message" id="task2Message"></div>
    </div>
    
    <button onclick="window.location.href='/static/index.html'" class="btn btn-secondary">Torna alla Home</button>
  </div>

  <script>
    async function claimTask(taskId) {
      const wallet = localStorage.getItem("walletAddress");
      if (!wallet || wallet.length !== 42) {
        alert("Wallet non connesso. Collega il wallet prima.");
        return;
      }
      try {
        const res = await fetch("/api/claim_task", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ wallet_address: wallet })
        });
        const data = await res.json();
        document.getElementById(taskId + "Message").innerText = data.message;
      } catch (error) {
        console.error("Errore nel completamento della task:", error);
        document.getElementById(taskId + "Message").innerText = "Errore nel completamento della task. Contatta l'assistenza.";
      }
    }
    
    const buttons = document.querySelectorAll(".btn-complete-task");
    buttons.forEach(btn => {
      btn.addEventListener("click", () => {
        const taskId = btn.getAttribute("data-task");
        claimTask(taskId);
      });
    });
  </script>
</body>
</html>
