<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Collega il tuo Wallet - GiankyCoin</title>
  <!-- Disabilita cache per assicurarti che il file venga aggiornato -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <!-- Web3.js -->
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <!-- Web3Modal e WalletConnect Provider -->
  <script src="https://unpkg.com/web3modal@1.9.8/dist/index.js"></script>
  <script src="https://unpkg.com/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>
  <style>
    body { background-color: #f8f9fa; padding-top: 50px; }
    .container { max-width: 500px; }
  </style>
</head>
<body>
  <div class="container text-center">
    <h1 class="mb-4">Collega il tuo Wallet</h1>
    <p>Seleziona il wallet che preferisci e autorizza il collegamento alla rete Polygon.</p>
    <button id="connectButton" class="btn btn-primary btn-lg">Connetti Wallet</button>
    <div id="message" class="mt-3"></div>
  </div>
  
  <script>
    // Configura i provider per Web3Modal (usa WalletConnect per una vasta scelta)
    const providerOptions = {
      walletconnect: {
        package: window.WalletConnectProvider.default,
        options: {
          rpc: { 137: "https://polygon-rpc.com" },
          chainId: 137
        }
      }
    };

    const web3Modal = new window.Web3Modal.default({
      cacheProvider: false,
      providerOptions,
      theme: "light"
    });

    async function connectWallet() {
      try {
        let provider;
        // Se il provider nativo (window.ethereum) Ã¨ disponibile, usalo (supporta molti wallet su mobile)
        if (window.ethereum) {
          provider = window.ethereum;
          await provider.request({ method: "eth_requestAccounts" });
        } else {
          // Altrimenti usa Web3Modal per WalletConnect
          provider = await web3Modal.connect();
        }
        const web3 = new Web3(provider);
        const accounts = await web3.eth.getAccounts();
        if (!accounts || accounts.length === 0) {
          throw new Error("Nessun account disponibile.");
        }
        const wallet = accounts[0];
        localStorage.setItem("walletAddress", wallet);
        document.getElementById("message").innerText = "Wallet connesso: " + wallet;
        
        // Richiedi il nonce dal backend
        const nonceRes = await fetch("/api/auth/request_nonce", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ wallet_address: wallet })
        });
        const nonceData = await nonceRes.json();
        if (!nonceRes.ok) {
          throw new Error(nonceData.detail || "Errore nella richiesta del nonce.");
        }
        const nonce = nonceData.nonce;
        console.log("Nonce ricevuto:", nonce);
        
        // Prepara il messaggio da firmare con il prefisso "GiankyStop: "
        const messageToSign = "GiankyStop: " + nonce;
        let signature;
        try {
          signature = await web3.eth.personal.sign(messageToSign, wallet, "");
        } catch (signError) {
          throw new Error("Errore nella firma: " + signError.message);
        }
        console.log("Firma ottenuta:", signature);
        
        // Invia wallet e firma al backend per la verifica
        const verifyRes = await fetch("/api/auth/verify", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ wallet_address: wallet, signature })
        });
        const verifyData = await verifyRes.json();
        if (!verifyRes.ok) {
          throw new Error(verifyData.detail || "Errore durante la verifica della firma.");
        }
        // Salva il token JWT in localStorage
        localStorage.setItem("jwtToken", verifyData.access_token);
        alert("Wallet collegato correttamente!");
        window.location.href = "/static/index.html";
      } catch (error) {
        console.error("Errore nella connessione del wallet:", error);
        document.getElementById("message").innerText = "Errore: " + error.message;
      }
    }

    document.getElementById('connectButton').addEventListener('click', connectWallet);
  </script>
</body>
</html>
