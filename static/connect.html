<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Collega il tuo Wallet - GiankyCoin</title>
  <!-- Bootstrap CSS per uno stile professionale -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <!-- Web3.js per la connessione al wallet -->
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <style>
    body {
      background-color: #f8f9fa;
      padding-top: 50px;
    }
    .container {
      max-width: 500px;
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <h1 class="mb-4">Collega il tuo Wallet</h1>
    <p>Connetti il tuo wallet per iniziare a giocare a GiankyCoin e vincere premi fantastici!</p>
    <button id="connectButton" class="btn btn-primary btn-lg">Connetti Wallet</button>
    <div id="walletAddress" class="mt-3"></div>
  </div>
  <script>
    async function connectWallet() {
      if (window.ethereum) {
        try {
          // Richiedi accesso a MetaMask
          const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
          const account = accounts[0];
          document.getElementById('walletAddress').innerText = "Wallet connesso: " + account;
          // Invia l'indirizzo wallet al backend per iniziare il processo di collegamento
          const response = await fetch("/api/auth/request_nonce", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ wallet_address: account })
          });
          const data = await response.json();
          if (response.ok) {
            alert("Wallet collegato! Riceverai un nonce per completare l'autenticazione.");
            // Puoi reindirizzare l'utente ad una pagina di autenticazione se necessario
          } else {
            alert("Errore: " + (data.detail || "Impossibile collegare il wallet."));
          }
        } catch (error) {
          console.error(error);
          alert("Errore durante la connessione al wallet.");
        }
      } else {
        alert("MetaMask non Ã¨ installato. Per favore installalo per collegare il wallet.");
      }
    }
    document.getElementById('connectButton').addEventListener('click', connectWallet);
  </script>
</body>
</html>
