<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Collega il tuo Wallet - GiankyCoin (v2)</title>
  <!-- Meta tag anti-cache -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css?v=1.0.0">
  <style>
    body { background-color: #f8f9fa; padding-top: 50px; }
    .container { max-width: 500px; }
  </style>
</head>
<body>
  <div class="container text-center">
    <h1 class="mb-4">Collega il tuo Wallet</h1>
    <p>Premi "Connetti Wallet" per autorizzare il collegamento sulla rete Polygon.</p>
    <button id="connectButton" class="btn btn-primary btn-lg">Connetti Wallet</button>
    <div id="message" class="mt-3"></div>
  </div>
  
  <!-- Carica le librerie UMD -->
  <!-- ethers.js -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <!-- Web3Modal -->
  <script src="https://unpkg.com/web3modal@1.9.8/dist/index.js"></script>
  <!-- WalletConnect Provider v1.7.8 -->
  <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@1.7.8/dist/umd/index.min.js"></script>
  <!-- wagmi UMD -->
  <script src="https://unpkg.com/wagmi@0.10.16/dist/wagmi.umd.min.js"></script>
  
  <script>
    // Definisci la configurazione per Polygon manualmente
    const polygon = {
      id: 137,
      name: "Polygon",
      network: "polygon",
      nativeCurrency: { name: "MATIC", symbol: "MATIC", decimals: 18 },
      rpcUrls: { default: "https://polygon-rpc.com" },
      blockExplorers: { default: { name: "Polygonscan", url: "https://polygonscan.com" } },
      testnet: false,
    };
    const chains = [polygon];

    // Configura il provider WalletConnect con opzioni, forzando l'endpoint ufficiale
    // Forza l'uso della proprietà default se esiste
    const wcProvider = (typeof WalletConnectProvider !== 'undefined' && WalletConnectProvider.default)
      ? WalletConnectProvider.default
      : WalletConnectProvider;

    const providerOptions = {
      walletconnect: {
        package: wcProvider,
        options: {
          rpc: { 137: "https://polygon-rpc.com" },
          chainId: 137,
          bridge: "https://bridge.walletconnect.org", // Forza l'endpoint ufficiale
          qrcodeModalOptions: { mobileLinks: ["trust", "metamask", "safePal"] }
        }
      },
      injected: {
        display: { name: "Browser Wallet" },
        package: null
      }
    };

    const web3Modal = new window.Web3Modal.default({
      cacheProvider: false,
      providerOptions,
      theme: "light"
    });

    // Ora, per wagmi, utilizziamo la versione UMD (disponibile in wagmi.umd.min.js)
    // I metodi sono disponibili sotto l'oggetto window.wagmi
    const { configureChains, createClient } = window.wagmi;
    // Non abbiamo un modulo separato per le chains, quindi usiamo la nostra definizione manuale

    const wagmiClient = createClient({
      autoConnect: false,
      connectors: window.wagmi.modalConnectors({ projectId: "c17f0d55c1fb5debe77f860c40b7afdb", version: 2, chains }),
      provider: new ethers.providers.JsonRpcProvider("https://polygon-rpc.com"),
    });

    // L'adapter Ethereum di Web3Modal potrebbe non essere disponibile in UMD; in questo esempio, continueremo ad usare Web3Modal v1.9.8.
    // Se desideri utilizzare Web3Modal v2, devi importare i moduli in modalità "module".

    async function connectWallet() {
      console.log("Inizio flusso connectWallet");
      try {
        let provider;
        if (window.ethereum) {
          console.log("Provider nativo disponibile");
          provider = window.ethereum;
          await provider.request({ method: "eth_requestAccounts" });
        } else {
          console.log("Utilizzo Web3Modal");
          provider = await web3Modal.connect();
        }
        console.log("Provider ottenuto:", provider);
        
        const ethersProvider = new ethers.providers.Web3Provider(provider);
        const signer = ethersProvider.getSigner();
        const wallet = await signer.getAddress();
        console.log("Wallet ottenuto:", wallet);
        localStorage.setItem("walletAddress", wallet);
        document.getElementById("message").innerText = "Wallet connesso: " + wallet;
        
        console.log("Richiedo nonce dal backend...");
        const nonceRes = await fetch("/api/auth/request_nonce", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ wallet_address: wallet })
        });
        const nonceData = await nonceRes.json();
        if (!nonceRes.ok) {
          throw new Error(nonceData.detail || "Errore nella richiesta del nonce.");
        }
        const nonce = nonceData.nonce;
        console.log("Nonce ricevuto:", nonce);
        
        const messageToSign = "GiankyStop: " + nonce;
        console.log("Messaggio da firmare:", messageToSign);
        let signature;
        try {
          signature = await signer.signMessage(messageToSign);
          console.log("Firma ottenuta:", signature);
        } catch (signError) {
          throw new Error("Errore nella firma: " + signError.message);
        }
        
        console.log("Invio dati al backend per verifica...");
        const verifyRes = await fetch("/api/auth/verify", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ wallet_address: wallet, signature })
        });
        const verifyData = await verifyRes.json();
        if (!verifyRes.ok) {
          throw new Error(verifyData.detail || "Errore durante la verifica della firma.");
        }
        localStorage.setItem("jwtToken", verifyData.access_token);
        alert("Wallet collegato correttamente!");
        window.location.href = "/static/index.html";
      } catch (error) {
        console.error("Errore nella connessione del wallet:", error);
        document.getElementById("message").innerText = "Errore: " + error.message;
      }
    }

    document.getElementById("connectButton").addEventListener("click", connectWallet);
  </script>
</body>
</html>
