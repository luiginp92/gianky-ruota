<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Collega il tuo Wallet - GiankyCoin</title>
  <!-- Bootstrap CSS per uno stile professionale -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <!-- Web3.js -->
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <!-- Web3Modal -->
  <script src="https://unpkg.com/web3modal@1.9.8/dist/index.js"></script>
  <!-- WalletConnect Provider -->
  <script src="https://unpkg.com/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>
  <style>
    body { background-color: #f8f9fa; padding-top: 50px; }
    .container { max-width: 500px; }
  </style>
</head>
<body>
  <div class="container text-center">
    <h1 class="mb-4">Collega il tuo Wallet</h1>
    <p>Seleziona il wallet da collegare (MetaMask, Trust Wallet, SafePal, ecc.) sulla rete Polygon</p>
    <button id="connectButton" class="btn btn-primary btn-lg">Connetti Wallet</button>
    <div id="walletAddress" class="mt-3"></div>
  </div>
  
  <script>
    // Configura i provider per Web3Modal: usiamo solo Polygon (chainId 137) con il suo RPC
    const providerOptions = {
      walletconnect: {
        package: window.WalletConnectProvider.default,
        options: {
          rpc: {
            137: "https://polygon-rpc.com"
          },
          chainId: 137
        }
      }
    };

    // Inizializza Web3Modal
    const web3Modal = new window.Web3Modal.default({
      cacheProvider: false,
      providerOptions,
      theme: "light"
    });

    async function connectWallet() {
      try {
        const provider = await web3Modal.connect();
        const web3 = new Web3(provider);
        const accounts = await web3.eth.getAccounts();
        const account = accounts[0];
        document.getElementById('walletAddress').innerText = "Wallet connesso: " + account;

        // Invia l'indirizzo wallet al backend per iniziare il processo di collegamento
        const response = await fetch("/api/auth/request_nonce", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ wallet_address: account })
        });
        const data = await response.json();
        if (response.ok) {
          alert("Wallet collegato! Riceverai un nonce per completare l'autenticazione.");
          // Qui potresti reindirizzare l'utente ad una pagina per completare l'autenticazione, se necessario
        } else {
          alert("Errore: " + (data.detail || "Impossibile collegare il wallet."));
        }
      } catch (error) {
        console.error("Errore nella connessione del wallet: ", error);
        alert("Errore durante la connessione del wallet.");
      }
    }

    document.getElementById('connectButton').addEventListener('click', connectWallet);
  </script>
</body>
</html>
