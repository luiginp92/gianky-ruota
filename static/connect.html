<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Collega il tuo Wallet - GiankyCoin (v2)</title>
  <!-- Meta tag anti-cache -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css?v=1.0.0">
  <style>
    body { background-color: #f8f9fa; padding-top: 50px; }
    .container { max-width: 500px; }
    .alert-fallback { margin-top: 20px; }
  </style>
</head>
<body>
  <div class="container text-center">
    <h1 class="mb-4">Collega il tuo Wallet</h1>
    <p>Premi "Connetti Wallet" per autorizzare il collegamento sulla rete Polygon.</p>
    <button id="connectButton" class="btn btn-primary btn-lg">Connetti Wallet</button>
    <div id="message" class="mt-3"></div>
  </div>

  <!-- Carica le librerie UMD -->
  <!-- ethers.js -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <!-- Web3Modal v2 -->
  <script type="module">
    // Importa Web3Modal dalla versione HTML (v2.1.6)
    import { Web3Modal } from "https://unpkg.com/@web3modal/html@2.1.6/dist/index.js";

    // Inserisci il tuo projectId (quello che hai fornito)
    const projectId = "c17f0d55c1fb5debe77f860c40b7afdb";

    // Crea un'istanza di Web3Modal v2
    const web3Modal = new Web3Modal({
      projectId,
      themeMode: "light",
      accentColor: "default",
      // Puoi aggiungere altre opzioni se necessario
    });

    async function connectWallet() {
      console.log("Inizio flusso connectWallet");
      try {
        // Apre il modal per connettere il wallet
        const connection = await web3Modal.connect();
        console.log("Connessione ottenuta:", connection);

        // Usa ethers.js per creare un provider a partire dalla connessione
        const ethersProvider = new ethers.providers.Web3Provider(connection);
        const signer = ethersProvider.getSigner();
        const walletAddress = await signer.getAddress();
        console.log("Wallet ottenuto:", walletAddress);
        localStorage.setItem("walletAddress", walletAddress);
        document.getElementById("message").innerText = "Wallet connesso: " + walletAddress;
        
        // Richiedi il nonce dal backend
        console.log("Richiedo nonce dal backend...");
        const nonceRes = await fetch("/api/auth/request_nonce", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ wallet_address: walletAddress })
        });
        const nonceData = await nonceRes.json();
        if (!nonceRes.ok) {
          throw new Error(nonceData.detail || "Errore nella richiesta del nonce.");
        }
        const nonce = nonceData.nonce;
        console.log("Nonce ricevuto:", nonce);
        
        // Prepara il messaggio da firmare
        const messageToSign = "GiankyStop: " + nonce;
        console.log("Messaggio da firmare:", messageToSign);
        let signature;
        try {
          signature = await signer.signMessage(messageToSign);
          console.log("Firma ottenuta:", signature);
        } catch (signError) {
          throw new Error("Errore nella firma: " + signError.message);
        }
        
        // Invia wallet e firma al backend per la verifica
        console.log("Invio dati al backend per verifica...");
        const verifyRes = await fetch("/api/auth/verify", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ wallet_address: walletAddress, signature })
        });
        const verifyData = await verifyRes.json();
        if (!verifyRes.ok) {
          throw new Error(verifyData.detail || "Errore durante la verifica della firma.");
        }
        localStorage.setItem("jwtToken", verifyData.access_token);
        alert("Wallet collegato correttamente!");
        window.location.href = "/static/index.html";
      } catch (error) {
        console.error("Errore nella connessione del wallet:", error);
        document.getElementById("message").innerText = "Errore: " + error.message;
      }
    }

    document.getElementById("connectButton").addEventListener("click", connectWallet);
  </script>
</body>
</html>
