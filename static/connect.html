<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Collega il tuo Wallet - GiankyCoin</title>
  <!-- Meta tag anti-cache -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <!-- Bootstrap CSS (con query string per cache busting) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css?v=1.0.0">
  <!-- Usa la versione UMD di ethers.js -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <!-- Web3Modal UMD -->
  <script src="https://unpkg.com/web3modal@1.9.8/dist/index.js"></script>
  <!-- WalletConnect Provider v1.6.6 (UMD) -->
  <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@1.6.6/dist/umd/index.min.js"></script>
  <style>
    body { background-color: #f8f9fa; padding-top: 50px; }
    .container { max-width: 500px; }
    .alert-fallback { margin-top: 20px; }
  </style>
</head>
<body>
  <div class="container text-center">
    <h1 class="mb-4">Collega il tuo Wallet</h1>
    <p>Premi "Connetti Wallet" per autorizzare il collegamento sulla rete Polygon.</p>
    <button id="connectButton" class="btn btn-primary btn-lg">Connetti Wallet</button>
    <div id="message" class="mt-3"></div>
    <!-- Fallback: deep link per Trust Wallet, se il prompt di firma non appare -->
    <div id="fallbackDiv" class="alert alert-warning alert-fallback" style="display: none;">
      Non Ã¨ stata visualizzata la richiesta di firma.
      <br>
      <button id="fallbackButton" class="btn btn-sm btn-secondary mt-2">
        Apri Trust Wallet
      </button>
    </div>
  </div>
  
  <script>
    const providerOptions = {
      walletconnect: {
        package: WalletConnectProvider,
        options: {
          rpc: { 137: "https://polygon-rpc.com" },
          chainId: 137
        }
      },
      injected: {
        display: { name: "Browser Wallet" },
        package: null
      }
    };

    const web3Modal = new window.Web3Modal.default({
      cacheProvider: false,
      providerOptions,
      theme: "light"
    });

    async function connectWallet() {
      console.log("Inizio flusso connectWallet");
      try {
        let provider;
        if (window.ethereum) {
          console.log("Provider nativo disponibile");
          provider = window.ethereum;
          await provider.request({ method: "eth_requestAccounts" });
        } else {
          console.log("Utilizzo Web3Modal");
          provider = await web3Modal.connect();
        }
        console.log("Provider ottenuto:", provider);
        
        const ethersProvider = new ethers.providers.Web3Provider(provider);
        const signer = ethersProvider.getSigner();
        const wallet = await signer.getAddress();
        console.log("Wallet ottenuto:", wallet);
        localStorage.setItem("walletAddress", wallet);
        document.getElementById("message").innerText = "Wallet connesso: " + wallet;
        
        // Richiedi il nonce dal backend
        console.log("Richiedo nonce dal backend...");
        const nonceRes = await fetch("/api/auth/request_nonce", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ wallet_address: wallet })
        });
        const nonceData = await nonceRes.json();
        if (!nonceRes.ok) {
          throw new Error(nonceData.detail || "Errore nella richiesta del nonce.");
        }
        const nonce = nonceData.nonce;
        console.log("Nonce ricevuto:", nonce);
        
        // Prepara il messaggio da firmare
        const messageToSign = "GiankyStop: " + nonce;
        console.log("Messaggio da firmare:", messageToSign);
        let signature;
        try {
          signature = await signer.signMessage(messageToSign);
          console.log("Firma ottenuta:", signature);
        } catch (signError) {
          throw new Error("Errore nella firma: " + signError.message);
        }
        
        // Invia wallet e firma al backend per la verifica
        console.log("Invio dati al backend per verifica...");
        const verifyRes = await fetch("/api/auth/verify", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ wallet_address: wallet, signature })
        });
        const verifyData = await verifyRes.json();
        if (!verifyRes.ok) {
          throw new Error(verifyData.detail || "Errore durante la verifica della firma.");
        }
        localStorage.setItem("jwtToken", verifyData.access_token);
        alert("Wallet collegato correttamente!");
        window.location.href = "/static/index.html";
      } catch (error) {
        console.error("Errore nella connessione del wallet:", error);
        document.getElementById("message").innerText = "Errore: " + error.message;
      }
    }

    document.getElementById('connectButton').addEventListener('click', connectWallet);

    // Fallback: deep link per Trust Wallet (esempio)
    document.getElementById('fallbackButton')?.addEventListener('click', function() {
      const deepLink = "trust://open_url?url=" + encodeURIComponent(window.location.href);
      window.location.href = deepLink;
    });
  </script>
</body>
</html>
