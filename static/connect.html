<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Collega il tuo Wallet - GiankyCoin</title>
  <!-- Disabilita cache -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css?v=1.0.0">
  <!-- Usa la versione UMD di ethers.js -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <!-- Web3Modal e WalletConnect Provider (UMD) -->
  <script src="https://unpkg.com/web3modal@1.9.8/dist/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>
  <style>
    body { background-color: #f8f9fa; padding-top: 50px; }
    .container { max-width: 500px; }
    .alert-deep { margin-top: 20px; }
  </style>
</head>
<body>
  <div class="container text-center">
    <h1 class="mb-4">Collega il tuo Wallet</h1>
    <p>Premi "Connetti Wallet" per autorizzare il collegamento alla rete Polygon.</p>
    <button id="connectButton" class="btn btn-primary btn-lg">Connetti Wallet</button>
    <div id="message" class="mt-3"></div>
    <!-- Avviso per dispositivi mobile che non supportano il flusso nativo -->
    <div id="mobileWarning" class="alert alert-warning alert-deep" style="display: none;">
      Per completare il collegamento, apri questa pagina in un browser mobile nativo (Chrome o Safari).
      <br>
      <button id="openExternally" class="btn btn-sm btn-secondary mt-2">Apri in Browser Esterno</button>
    </div>
  </div>
  
  <script>
    // Funzione per rilevare se si sta usando un browser mobile integrato che potrebbe non supportare il flusso nativo
    function isMobileInApp() {
      // Verifica se l'userAgent contiene "Telegram" oppure controlla altre caratteristiche mobile
      const ua = navigator.userAgent || navigator.vendor || window.opera;
      return ua.includes("Telegram") || /android|iphone|ipad|ipod/i.test(ua);
    }
    
    // Se rileviamo un ambiente mobile problematico, mostra l'avviso
    if (isMobileInApp()) {
      document.getElementById("mobileWarning").style.display = "block";
      document.getElementById("connectButton").style.display = "none";
      document.getElementById("openExternally").addEventListener("click", function() {
        // Forza l'apertura in un browser esterno
        window.open(window.location.href, '_blank');
      });
    }
    
    // Se il provider nativo è disponibile, usa quello per replicare il flusso desktop
    async function connectWallet() {
      try {
        let provider;
        if (window.ethereum) {
          provider = window.ethereum;
          await provider.request({ method: "eth_requestAccounts" });
        } else {
          // Se non c'è un provider nativo, utilizza Web3Modal (ideale per desktop)
          const providerOptions = {
            walletconnect: {
              package: WalletConnectProvider,
              options: {
                rpc: { 137: "https://polygon-rpc.com" },
                chainId: 137
              }
            }
          };
          const web3Modal = new window.Web3Modal.default({
            cacheProvider: false,
            providerOptions,
            theme: "light"
          });
          provider = await web3Modal.connect();
        }
        
        const ethersProvider = new ethers.providers.Web3Provider(provider);
        const signer = ethersProvider.getSigner();
        const wallet = await signer.getAddress();
        localStorage.setItem("walletAddress", wallet);
        document.getElementById("message").innerText = "Wallet connesso: " + wallet;
        
        // Richiedi il nonce dal backend
        const nonceRes = await fetch("/api/auth/request_nonce", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ wallet_address: wallet })
        });
        const nonceData = await nonceRes.json();
        if (!nonceRes.ok) {
          throw new Error(nonceData.detail || "Errore nella richiesta del nonce.");
        }
        const nonce = nonceData.nonce;
        console.log("Nonce ricevuto:", nonce);
        
        // Prepara il messaggio da firmare con il prefisso "GiankyStop: "
        const messageToSign = "GiankyStop: " + nonce;
        let signature;
        try {
          signature = await signer.signMessage(messageToSign);
          console.log("Firma ottenuta:", signature);
        } catch (signError) {
          throw new Error("Errore nella firma: " + signError.message);
        }
        
        // Invia wallet e firma al backend per la verifica
        const verifyRes = await fetch("/api/auth/verify", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ wallet_address: wallet, signature })
        });
        const verifyData = await verifyRes.json();
        if (!verifyRes.ok) {
          throw new Error(verifyData.detail || "Errore durante la verifica della firma.");
        }
        localStorage.setItem("jwtToken", verifyData.access_token);
        alert("Wallet collegato correttamente!");
        window.location.href = "/static/index.html";
      } catch (error) {
        console.error("Errore nella connessione del wallet:", error);
        document.getElementById("message").innerText = "Errore: " + error.message;
      }
    }
    
    if (!isMobileInApp()) {
      document.getElementById('connectButton').addEventListener('click', connectWallet);
    }
  </script>
</body>
</html>
