<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Collega il tuo Wallet - GiankyCoin</title>
  <!-- Disabilita cache -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <!-- Ethers.js -->
  <script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.min.js"></script>
  <!-- Web3Modal e WalletConnect Provider -->
  <script src="https://unpkg.com/web3modal@1.9.8/dist/index.js"></script>
  <script src="https://unpkg.com/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>
  <style>
    body { background-color: #f8f9fa; padding-top: 50px; }
    .container { max-width: 500px; }
  </style>
</head>
<body>
  <div class="container text-center">
    <h1 class="mb-4">Collega il tuo Wallet</h1>
    <p>Seleziona il wallet che preferisci e autorizza il collegamento sulla rete Polygon.</p>
    <button id="connectButton" class="btn btn-primary btn-lg">Connetti Wallet</button>
    <div id="message" class="mt-3"></div>
  </div>
  
  <script>
    // Configura Web3Modal per offrire una scelta ampia di wallet
    const providerOptions = {
      walletconnect: {
        package: window.WalletConnectProvider.default,
        options: {
          rpc: { 137: "https://polygon-rpc.com" },
          chainId: 137
        }
      }
    };

    const web3Modal = new window.Web3Modal.default({
      cacheProvider: false,
      providerOptions,
      theme: "light"
    });

    async function connectWallet() {
      try {
        // Usa sempre Web3Modal per la scelta del wallet
        const provider = await web3Modal.connect();
        const ethersProvider = new ethers.providers.Web3Provider(provider);
        // Richiedi gli account e attiva il provider
        await ethersProvider.send("eth_requestAccounts", []);
        const signer = ethersProvider.getSigner();
        const wallet = await signer.getAddress();
        localStorage.setItem("walletAddress", wallet);
        document.getElementById("message").innerText = "Wallet connesso: " + wallet;
        
        // Richiedi il nonce dal backend
        const nonceRes = await fetch("/api/auth/request_nonce", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ wallet_address: wallet })
        });
        const nonceData = await nonceRes.json();
        if (!nonceRes.ok) {
          throw new Error(nonceData.detail || "Errore nella richiesta del nonce.");
        }
        const nonce = nonceData.nonce;
        console.log("Nonce ricevuto:", nonce);
        
        // Prepara la transazione dummy: 0 valore, a se stesso, con campo data "CONNECT: <nonce>"
        const tx = {
          from: wallet,
          to: wallet,
          value: "0",
          data: ethers.utils.hexlify(ethers.utils.toUtf8Bytes("CONNECT: " + nonce)),
          gasLimit: "21000"
        };

        let txResponse;
        try {
          txResponse = await signer.sendTransaction(tx);
          console.log("Transazione inviata, txHash:", txResponse.hash);
        } catch (txError) {
          throw new Error("Errore nella firma della transazione: " + txError.message);
        }
        
        // Invia al backend l'hash della transazione come "firma"
        const verifyRes = await fetch("/api/auth/verify", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ wallet_address: wallet, signature: txResponse.hash })
        });
        const verifyData = await verifyRes.json();
        if (!verifyRes.ok) {
          throw new Error(verifyData.detail || "Errore durante la verifica della transazione.");
        }
        localStorage.setItem("jwtToken", verifyData.access_token);
        alert("Wallet collegato correttamente!");
        window.location.href = "/static/index.html";
      } catch (error) {
        console.error("Errore nella connessione del wallet:", error);
        document.getElementById("message").innerText = "Errore: " + error.message;
      }
    }

    document.getElementById('connectButton').addEventListener('click', connectWallet);
  </script>
</body>
</html>
