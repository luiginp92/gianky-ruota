<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Acquista Extra Tiri - GiankyCoin</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body { background-color: #f8f9fa; padding: 20px; }
    .container { max-width: 600px; margin: auto; text-align: center; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Acquista Extra Tiri</h1>
    <p>Seleziona il numero di giri extra da acquistare:</p>
    <select id="numSpins" class="form-select mb-3">
      <option value="1">1 Tiro (50 GKY)</option>
      <option value="3">3 Tiri (125 GKY)</option>
      <option value="10">10 Tiri (300 GKY)</option>
    </select>
    <button id="requestButton" class="btn btn-primary">Richiedi Acquisto</button>
    <div id="instructions" class="mt-3"></div>
    <br>
    <button onclick="window.location.href='/static/index.html'" class="btn btn-secondary mt-3">Torna alla Home</button>
  </div>
  <script>
    document.getElementById("requestButton").addEventListener("click", async () => {
      const wallet = localStorage.getItem("walletAddress");
      if (!wallet) {
        alert("Collega il wallet prima.");
        return;
      }
      const numSpins = parseInt(document.getElementById("numSpins").value, 10);
      try {
        const res = await fetch("/api/buyspins", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ wallet_address: wallet, num_spins: numSpins })
        });
        if (!res.ok) throw new Error("Errore: " + res.status);
        const data = await res.json();
        document.getElementById("instructions").innerText = data.message;
      } catch (error) {
        console.error("Errore in richiesta d'acquisto:", error);
        alert("Errore nella richiesta d'acquisto.");
      }
    });
  </script>
</body>
</html>
