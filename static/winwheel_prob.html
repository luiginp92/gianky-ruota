<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Gira la Ruota - GiankyBot (Probabilit√†)</title>
  <style>
    body { 
      text-align: center; 
      font-family: sans-serif; 
      padding: 20px; 
    }
    canvas { 
      border: 1px solid #000; 
      margin: 20px auto; 
      display: block; 
    }
    button { 
      padding: 10px 20px; 
      font-size: 1rem; 
      cursor: pointer; 
    }
  </style>
  <!-- Carica TweenMax 2.1.3 (necessario per Winwheel.js) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
</head>
<body>
  <h1>Gira la Ruota</h1>
  <canvas id="canvas" width="500" height="500"></canvas>
  <br>
  <button id="spinButton">Gira la ruota</button>
  
  <!-- Carica Winwheel.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Winwheel.js/2.7.0/Winwheel.min.js"></script>
  
  <script>
    const prizeData = [
      { text: '10 GKY',   color: '#F1C40F', prob: 0.10 },
      { text: '20 GKY',   color: '#E67E22', prob: 0.05 },
      { text: '50 GKY',   color: '#E74C3C', prob: 0.10 },
      { text: '100 GKY',  color: '#9B59B6', prob: 0.10 },
      { text: '250 GKY',  color: '#3498DB', prob: 0.10 },
      { text: '500 GKY',  color: '#1ABC9C', prob: 0.05 },
      { text: '1000 GKY', color: '#2ECC71', prob: 0.05 },
      { text: 'NFT BASIC', color: '#F39C12', prob: 0.05 },
      { text: 'NFT STARTER', color: '#C0392B', prob: 0.05 },
      { text: 'NO PRIZE', color: '#BDC3C7', prob: 0.15 },
      { text: 'NO PRIZE', color: '#BDC3C7', prob: 0.10 },
      { text: 'NO PRIZE', color: '#BDC3C7', prob: 0.10 }
    ];

    const segmentsForWheel = prizeData.map(item => ({
      fillStyle: item.color,
      text: item.text
    }));

    function createWheel() {
      console.log("Creazione della ruota...");
      return new Winwheel({
        canvasId: 'canvas',
        numSegments: segmentsForWheel.length,
        outerRadius: 200,
        segments: segmentsForWheel,
        animation: {
          type: 'spinToStop',
          duration: 5, // Durata fissa in secondi
          spins: 8,    // Numero fisso di giri
          callbackFinished: async function(indicatedSegment) {
            console.log("Spin terminato. Segmento:", indicatedSegment);
            alert("Hai vinto: " + indicatedSegment.text);
            let wallet = localStorage.getItem("walletAddress");
            if (wallet) wallet = wallet.trim();
            console.log("Wallet letto:", wallet);
            if (!wallet || wallet.length !== 42) {
              alert("Wallet non valido o non connesso.");
              resetWheel();
              return;
            }
            try {
              console.log("Invio richiesta a /api/spin");
              const spinRes = await fetch("/api/spin", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ wallet_address: wallet })
              });
              if (!spinRes.ok) throw new Error("Spin fallito: " + spinRes.status);
              const spinData = await spinRes.json();
              console.log("Risultato spin:", spinData);
              if (spinData.prize !== "NO PRIZE") {
                console.log("Invio richiesta a /api/distribute per premio:", spinData.prize);
                const distRes = await fetch("/api/distribute", {
                  method: "POST",
                  headers: { "Content-Type": "application/json" },
                  body: JSON.stringify({ wallet_address: wallet, prize: spinData.prize })
                });
                if (!distRes.ok) throw new Error("Distribuzione fallita: " + distRes.status);
                const distData = await distRes.json();
                console.log("Premio distribuito:", distData);
                alert(distData.message);
              }
            } catch (error) {
              console.error("Errore durante spin/distribuzione:", error);
              alert("Errore durante spin/distribuzione. Contatta l'assistenza.");
            }
            resetWheel();
          }
        }
      });
    }

    let theWheel = createWheel();

    function resetWheel() {
      console.log("Reset della ruota...");
      theWheel.stopAnimation(false);
      theWheel.rotationAngle = 0;
      theWheel.draw();
      document.getElementById("spinButton").disabled = false;
    }

    function pickPrize() {
      const rnd = Math.random();
      let sum = 0;
      for (let i = 0; i < prizeData.length; i++) {
        sum += prizeData[i].prob;
        if (rnd <= sum) return i;
      }
      return prizeData.length - 1;
    }

    document.getElementById("spinButton").addEventListener("click", () => {
      document.getElementById("spinButton").disabled = true;
      console.log("Inizio spin...");
      theWheel = createWheel();
      const chosenIndex = pickPrize();
      console.log("Indice scelto:", chosenIndex);
      const anglePerSegment = 360 / prizeData.length;
      const stopAngleSegmentCenter = (chosenIndex * anglePerSegment) + (anglePerSegment / 2);
      const extraSpins = 360 * 5;
      const finalAngle = (360 - stopAngleSegmentCenter) + extraSpins;
      console.log("Angolo finale calcolato:", finalAngle);
      theWheel.animation.stopAngle = finalAngle;
      theWheel.startAnimation();
    });
  </script>
</body>
</html>
