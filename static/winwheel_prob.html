<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Gira la Ruota - GiankyBot (Probabilit√†)</title>
  <style>
    body { 
      text-align: center; 
      font-family: sans-serif; 
      padding: 20px; 
    }
    canvas { 
      border: 1px solid #000; 
      margin: 20px auto; 
      display: block; 
    }
    button { 
      padding: 10px 20px; 
      font-size: 1rem; 
      cursor: pointer; 
    }
  </style>
  <!-- Carica TweenMax 2.1.3 (necessario per Winwheel.js) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
</head>
<body>
  <h1>Gira la Ruota</h1>
  <canvas id="canvas" width="500" height="500"></canvas>
  <br>
  <button id="spinButton">Gira la ruota</button>
  
  <!-- Carica Winwheel.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Winwheel.js/2.7.0/Winwheel.min.js"></script>
  
  <script>
    // Definiamo i segmenti con testo e colori fissi
    const prizeData = [
      { text: '10 GKY', color: '#F1C40F' },
      { text: '20 GKY', color: '#E67E22' },
      { text: '50 GKY', color: '#E74C3C' },
      { text: '100 GKY', color: '#9B59B6' },
      { text: '250 GKY', color: '#3498DB' },
      { text: '500 GKY', color: '#1ABC9C' },
      { text: '1000 GKY', color: '#2ECC71' },
      { text: 'NFT BASIC', color: '#F39C12' },
      { text: 'NFT STARTER', color: '#C0392B' },
      { text: 'NO PRIZE', color: '#BDC3C7' },
      { text: 'NO PRIZE', color: '#BDC3C7' },
      { text: 'NO PRIZE', color: '#BDC3C7' }
    ];
    
    const segmentsForWheel = prizeData.map(item => ({
      fillStyle: item.color,
      text: item.text
    }));
    
    // Funzione per creare la ruota
    function createWheel(finalAngle) {
      console.log("Creazione della ruota con finalAngle:", finalAngle);
      return new Winwheel({
        canvasId: 'canvas',
        numSegments: segmentsForWheel.length,
        outerRadius: 200,
        segments: segmentsForWheel,
        animation: {
          type: 'spinToStop',
          duration: 5,
          spins: 8,
          stopAngle: finalAngle,
          callbackFinished: async function(indicatedSegment) {
            console.log("Spin terminato. Segmento:", indicatedSegment);
            alert("Hai vinto: " + indicatedSegment.text);
            // Dopo l'animazione, se il premio contiene "GKY", chiama /api/distribute
            if (indicatedSegment.text !== "NO PRIZE" && indicatedSegment.text.includes("GKY")) {
              let wallet = localStorage.getItem("walletAddress");
              if (wallet) wallet = wallet.trim();
              console.log("Wallet letto:", wallet);
              if (!wallet || wallet.length !== 42) {
                alert("Wallet non valido o non connesso.");
                return;
              }
              try {
                console.log("Invio richiesta a /api/distribute per premio:", indicatedSegment.text);
                const distRes = await fetch("/api/distribute", {
                  method: "POST",
                  headers: { "Content-Type": "application/json" },
                  body: JSON.stringify({ wallet_address: wallet, prize: indicatedSegment.text })
                });
                if (!distRes.ok) throw new Error("Distribuzione fallita: " + distRes.status);
                const distData = await distRes.json();
                console.log("Premio distribuito:", distData);
                alert(distData.message);
              } catch (error) {
                console.error("Errore durante distribuzione:", error);
                alert("Errore durante la distribuzione. Contatta l'assistenza.");
              }
            }
            resetWheel();
          }
        }
      });
    }
    
    // Funzione per trovare l'indice del premio restituito dal backend
    function findPrizeIndex(prizeText) {
      for (let i = 0; i < prizeData.length; i++) {
        if (prizeData[i].text.trim() === prizeText.trim()) {
          return i;
        }
      }
      return -1;
    }
    
    function resetWheel() {
      console.log("Reset della ruota...");
      theWheel.stopAnimation(false);
      theWheel.rotationAngle = 0;
      theWheel.draw();
      document.getElementById("spinButton").disabled = false;
    }
    
    let theWheel;
    
    document.getElementById("spinButton").addEventListener("click", async () => {
      document.getElementById("spinButton").disabled = true;
      let wallet = localStorage.getItem("walletAddress");
      if (!wallet) {
        alert("Wallet non collegato.");
        document.getElementById("spinButton").disabled = false;
        return;
      }
      wallet = wallet.trim();
      // Richiede il premio al backend
      try {
        console.log("Invio richiesta a /api/spin");
        const spinRes = await fetch("/api/spin", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ wallet_address: wallet })
        });
        if (!spinRes.ok) throw new Error("Spin fallito: " + spinRes.status);
        const spinData = await spinRes.json();
        console.log("Risultato spin dal backend:", spinData);
        const prize = spinData.prize;
        // Trova l'indice del premio nel nostro array
        const chosenIndex = findPrizeIndex(prize);
        if (chosenIndex === -1) {
          alert("Premio non riconosciuto: " + prize);
          resetWheel();
          return;
        }
        console.log("Indice del premio:", chosenIndex);
        const anglePerSegment = 360 / prizeData.length;
        const stopAngleSegmentCenter = (chosenIndex * anglePerSegment) + (anglePerSegment / 2);
        const extraSpins = 360 * 5;
        const finalAngle = (360 - stopAngleSegmentCenter) + extraSpins;
        console.log("Angolo finale calcolato:", finalAngle);
        // Crea la ruota con il finalAngle calcolato
        theWheel = createWheel(finalAngle);
        theWheel.startAnimation();
      } catch (error) {
        console.error("Errore nello spin:", error);
        alert("Errore nello spin. Contatta l'assistenza.");
        document.getElementById("spinButton").disabled = false;
      }
    });
  </script>
</body>
</html>
