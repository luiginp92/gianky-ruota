<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Gira la Ruota - GiankyBot (con probabilità)</title>
  <style>
    /* Stile di base per il canvas */
    #canvas {
      background-color: #ffffff;
      border: 1px solid #000; /* bordo per vedere il canvas */
      display: block;
      margin: 20px auto;
    }
    /* Stile per il bottone */
    #spinButton {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
    }
    h1 {
      text-align: center;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <h1>Gira la Ruota</h1>
  
  <!-- Canvas per la ruota -->
  <canvas id="canvas" width="500" height="500"></canvas>
  
  <!-- Bottone per far girare la ruota -->
  <button id="spinButton">Gira la ruota</button>

  <!-- Includi GSAP per animazioni -->
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.11.4/dist/gsap.min.js"></script>
  <!-- Includi Winwheel.js -->
  <script src="https://cdn.jsdelivr.net/npm/winwheel@2.7.0/Winwheel.min.js"></script>

  <script>
    // Dati dei premi e probabilità (assicurati che la somma sia 1)
    const prizeData = [
      { text: '10 GKY',   color: '#F1C40F', prob: 0.10 },
      { text: '20 GKY',   color: '#E67E22', prob: 0.05 },
      { text: '50 GKY',   color: '#E74C3C', prob: 0.10 },
      { text: '100 GKY',  color: '#9B59B6', prob: 0.10 },
      { text: '250 GKY',  color: '#3498DB', prob: 0.10 },
      { text: '500 GKY',  color: '#1ABC9C', prob: 0.05 },
      { text: '1000 GKY', color: '#2ECC71', prob: 0.05 },
      { text: 'NFT BASIC',    color: '#F39C12', prob: 0.05 },
      { text: 'NFT STARTER',  color: '#C0392B', prob: 0.05 },
      { text: 'NO PRIZE', color: '#BDC3C7', prob: 0.15 },
      { text: 'NO PRIZE', color: '#BDC3C7', prob: 0.10 },
      { text: 'NO PRIZE', color: '#BDC3C7', prob: 0.10 }
    ];

    // Crea l'array di segmenti per Winwheel
    const segmentsForWheel = prizeData.map(item => ({
      fillStyle: item.color,
      text: item.text
    }));

    // Inizializza la ruota
    const theWheel = new Winwheel({
      canvasId: 'canvas',
      numSegments: prizeData.length,
      outerRadius: 200,
      segments: segmentsForWheel,
      animation: {
        type: 'spinToStop',
        duration: 5,
        spins: 8,
        callbackFinished: alertPrize
      }
    });

    console.log("Ruota inizializzata con", prizeData.length, "segmenti.");

    // Funzione per scegliere il premio in base alle probabilità
    function pickPrize() {
      const rnd = Math.random();
      let sum = 0;
      for (let i = 0; i < prizeData.length; i++) {
        sum += prizeData[i].prob;
        if (rnd <= sum) {
          console.log("Premio scelto (indice):", i);
          return i;
        }
      }
      return prizeData.length - 1;
    }

    // Funzione chiamata al termine dell'animazione
    function alertPrize(indicatedSegment) {
      alert("Hai vinto: " + indicatedSegment.text);
    }

    // Gestore del click sul bottone
    document.getElementById("spinButton").addEventListener("click", () => {
      // Scegli il premio in base alle probabilità
      const chosenIndex = pickPrize();
      const anglePerSegment = 360 / prizeData.length;
      // Calcola l'angolo centrale dello spicchio scelto
      const stopAngleSegmentCenter = (chosenIndex * anglePerSegment) + (anglePerSegment / 2);
      // Aggiungi giri extra (ad esempio 5 giri completi)
      const extraSpins = 360 * 5;
      // Calcola l'angolo finale in cui la ruota deve fermarsi
      const finalAngle = (360 - stopAngleSegmentCenter) + extraSpins;
      theWheel.animation.stopAngle = finalAngle;
      console.log("Stop Angle impostato a:", finalAngle);
      // Avvia l'animazione
      theWheel.startAnimation();
    });
  </script>
</body>
</html>
