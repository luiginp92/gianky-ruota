<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gira la Ruota</title>
  <style>
    body { text-align: center; font-family: sans-serif; padding: 20px; }
    canvas { border: 1px solid #000; margin: 20px auto; display: block; }
    button { padding: 10px 20px; font-size: 1rem; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Gira la Ruota</h1>
  <!-- Canvas su cui viene disegnata la ruota -->
  <canvas id="canvas" width="500" height="500"></canvas>
  <br>
  <button id="spinButton">Gira la ruota</button>
  
  <!-- Includi GSAP dal CDN di cdnjs -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
  <!-- Includi Winwheel.js dal CDN di cdnjs -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Winwheel.js/2.7.0/Winwheel.min.js"></script>
  
  <script>
    // Crea la ruota con 12 segmenti
    const theWheel = new Winwheel({
      canvasId: 'canvas',
      numSegments: 12,
      outerRadius: 200,
      segments: [
        { fillStyle: '#F1C40F', text: '10 GKY' },
        { fillStyle: '#E67E22', text: '20 GKY' },
        { fillStyle: '#E74C3C', text: '50 GKY' },
        { fillStyle: '#9B59B6', text: '100 GKY' },
        { fillStyle: '#3498DB', text: '250 GKY' },
        { fillStyle: '#1ABC9C', text: '500 GKY' },
        { fillStyle: '#2ECC71', text: '1000 GKY' },
        { fillStyle: '#F39C12', text: 'NFT BASIC' },
        { fillStyle: '#C0392B', text: 'NFT STARTER' },
        { fillStyle: '#BDC3C7', text: 'NO PRIZE' },
        { fillStyle: '#BDC3C7', text: 'NO PRIZE' },
        { fillStyle: '#BDC3C7', text: 'NO PRIZE' }
      ],
      animation: {
        type: 'spinToStop',
        duration: 3,   // Durata in secondi
        spins: 5,      // Numero di giri completi
        callbackFinished: function(indicatedSegment) {
          alert("Hai vinto: " + indicatedSegment.text);
        }
      }
    });
    
    // Avvia l'animazione al click del bottone
    document.getElementById("spinButton").addEventListener("click", function(){
      theWheel.startAnimation();
    });
  </script>
</body>
</html>
