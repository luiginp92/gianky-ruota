<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Gira la Ruota - GiankyBot (Probabilità)</title>
  <style>
    body { 
      text-align: center; 
      font-family: sans-serif; 
      padding: 20px; 
    }
    canvas { 
      border: 1px solid #000; 
      margin: 20px auto; 
      display: block; 
    }
    button { 
      padding: 10px 20px; 
      font-size: 1rem; 
      cursor: pointer; 
    }
  </style>
</head>
<body>
  <h1>Gira la Ruota</h1>
  <!-- Canvas su cui verrà disegnata la ruota -->
  <canvas id="canvas" width="500" height="500"></canvas>
  <br>
  <button id="spinButton">Gira la ruota</button>
  
  <!-- Includi TweenMax (GSAP 2.1.3) dal CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
  <!-- Includi Winwheel.js dal CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Winwheel.js/2.7.0/Winwheel.min.js"></script>
  
  <script>
    // Dati dei premi e probabilità (la somma delle prob è 1)
    const prizeData = [
      { text: '10 GKY',   color: '#F1C40F', prob: 0.10 },
      { text: '20 GKY',   color: '#E67E22', prob: 0.05 },
      { text: '50 GKY',   color: '#E74C3C', prob: 0.10 },
      { text: '100 GKY',  color: '#9B59B6', prob: 0.10 },
      { text: '250 GKY',  color: '#3498DB', prob: 0.10 },
      { text: '500 GKY',  color: '#1ABC9C', prob: 0.05 },
      { text: '1000 GKY', color: '#2ECC71', prob: 0.05 },
      { text: 'NFT BASIC', color: '#F39C12', prob: 0.05 },
      { text: 'NFT STARTER', color: '#C0392B', prob: 0.05 },
      { text: 'NO PRIZE', color: '#BDC3C7', prob: 0.15 },
      { text: 'NO PRIZE', color: '#BDC3C7', prob: 0.10 },
      { text: 'NO PRIZE', color: '#BDC3C7', prob: 0.10 }
    ];

    // Crea i segmenti per la ruota
    const segmentsForWheel = prizeData.map(item => ({
      fillStyle: item.color,
      text: item.text
    }));

    // Inizializza la ruota
    const theWheel = new Winwheel({
      canvasId: 'canvas',
      numSegments: segmentsForWheel.length,
      outerRadius: 200,
      segments: segmentsForWheel,
      animation: {
        type: 'spinToStop',
        duration: 5,    // Durata in secondi
        spins: 8,       // Numero di giri completi
        callbackFinished: function(indicatedSegment) {
          console.log("Animazione terminata. Segmento indicato:", indicatedSegment);
          alert("Hai vinto: " + indicatedSegment.text);
          if (indicatedSegment.text !== "NO PRIZE") {
            distributePrize(indicatedSegment);
          }
          // Reset della ruota per consentire nuovi spin
          theWheel.stopAnimation(false); 
          theWheel.rotationAngle = 0;
          theWheel.draw();
          // Riabilita il pulsante di spin (se usato da index.html)
          document.getElementById("spinButton").disabled = false;
        }
      }
    });

    // Funzione per scegliere il segmento vincente
    function pickPrize() {
      const rnd = Math.random();
      let sum = 0;
      for (let i = 0; i < prizeData.length; i++) {
        sum += prizeData[i].prob;
        if (rnd <= sum) {
          return i;
        }
      }
      return prizeData.length - 1;
    }

    document.getElementById("spinButton").addEventListener("click", () => {
      // Disabilita il pulsante durante lo spin
      document.getElementById("spinButton").disabled = true;
      const chosenIndex = pickPrize();
      console.log("Indice scelto:", chosenIndex);
      const anglePerSegment = 360 / prizeData.length;
      const stopAngleSegmentCenter = (chosenIndex * anglePerSegment) + (anglePerSegment / 2);
      const extraSpins = 360 * 5;
      const finalAngle = (360 - stopAngleSegmentCenter) + extraSpins;
      console.log("Angolo finale:", finalAngle);
      theWheel.animation.stopAngle = finalAngle;
      theWheel.startAnimation();
    });

    async function distributePrize(segment) {
      if (segment.text === "NO PRIZE") {
        console.log("Nessun premio da distribuire.");
        return;
      }
      const wallet = localStorage.getItem("walletAddress");
      if (!wallet) {
        console.error("Wallet non connesso, impossibile distribuire il premio.");
        return;
      }
      try {
        const response = await fetch("/api/distribute", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${localStorage.getItem("access_token") || ""}`
          },
          body: JSON.stringify({ prize: segment.text })
        });
        if (!response.ok) throw new Error("Distribuzione fallita: " + response.status);
        const data = await response.json();
        console.log("Premio distribuito:", data);
        alert(data.message);
      } catch (error) {
        console.error("Errore nella distribuzione del premio:", error);
        alert("Errore nella distribuzione del premio. Contatta l'assistenza.");
      }
    }
  </script>
</body>
</html>
