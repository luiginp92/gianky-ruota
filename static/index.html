<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GiankyCoin Web App</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <!-- Carica TweenMax (GSAP 1.x) PRIMA di Winwheel -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Winwheel.js/2.7.0/Winwheel.min.js"></script>
  <style>
    body {
      background-color: #f8f9fa;
      padding-top: 20px;
      text-align: center;
    }
    .header {
      background-color: #343a40;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .content {
      padding: 2rem;
    }
    .btn-custom {
      font-size: 1.2rem;
      margin: 0.5rem;
    }
    .footer {
      background-color: #343a40;
      color: #ccc;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
    .balance-info {
      text-align: right;
      font-size: 0.9rem;
    }
    #wheelCanvas {
      border: 2px solid #333;
      margin: 20px auto;
      display: block;
    }
    #freeSpins {
      font-size: 1.1rem;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header class="header">
    <h1>GiankyCoin Web App</h1>
    <div class="balance-info">
      <div>MATIC: <span id="maticBalance">0</span></div>
      <div>GiankyCoin: <span id="tokenBalance">0</span></div>
    </div>
    <div id="freeSpins">Giri disponibili (oggi): <span id="freeSpinsCount">0</span></div>
  </header>
  <div class="container content">
    <div class="row mb-4">
      <div class="col text-center">
        <canvas id="wheelCanvas" width="350" height="350"></canvas>
      </div>
    </div>
    <div class="row text-center">
      <div class="col">
        <button id="btnSpin" class="btn btn-primary btn-custom">Gira la ruota</button>
      </div>
    </div>
    <div class="row text-center mt-3">
      <div class="col">
        <button id="btnConnect" class="btn btn-success btn-custom" onclick="window.location.href='/static/connectwallet.html'">Connetti Wallet</button>
      </div>
      <div class="col">
        <button id="btnBuySpins" class="btn btn-warning btn-custom" onclick="window.location.href='/static/buyspins.html'">Acquista Extra Tiri</button>
      </div>
    </div>
    <div class="row text-center mt-3">
      <div class="col">
        <button id="btnReferral" class="btn btn-info btn-custom" onclick="window.location.href='/static/referral.html'">Ottieni Referral</button>
      </div>
      <div class="col">
        <button id="btnTask" class="btn btn-secondary btn-custom" onclick="window.location.href='/static/task.html'">Completa Task</button>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col">
        <div id="result" class="alert alert-info" style="display:none;"></div>
      </div>
    </div>
  </div>
  <footer class="footer">
    <p>&copy; 2025 GiankyCoin. Tutti i diritti riservati.</p>
  </footer>

  <!-- Carica Bootstrap e Ethers.js dopo TweenMax e Winwheel -->
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>

  <script defer>
    let theWheel;
    window.addEventListener("load", async function() {
      // Inizializza la ruota grafica con Winwheel
      const prizeData = [
        { text: '10 GKY',   color: '#F1C40F' },
        { text: '20 GKY',   color: '#E67E22' },
        { text: '50 GKY',   color: '#E74C3C' },
        { text: '100 GKY',  color: '#9B59B6' },
        { text: '250 GKY',  color: '#3498DB' },
        { text: '500 GKY',  color: '#1ABC9C' },
        { text: '1000 GKY', color: '#2ECC71' },
        { text: 'NO PRIZE', color: '#BDC3C7' }
      ];
      const segments = prizeData.map(item => ({
        fillStyle: item.color,
        text: item.text
      }));
      theWheel = new Winwheel({
        canvasId: 'wheelCanvas',
        numSegments: segments.length,
        outerRadius: 150,
        segments: segments,
        animation: {
          type: 'spinToStop',
          duration: 5,
          spins: 8,
          callbackFinished: function(indicatedSegment) {
            alert("Animazione: hai vinto " + indicatedSegment.text);
          }
        }
      });

      updateBalances();
      await updateSpins();
    });

    async function updateBalances() {
      const wallet = localStorage.getItem("walletAddress");
      if (!wallet) return;
      const provider = new ethers.providers.JsonRpcProvider("https://polygon-rpc.com");
      try {
        const balanceWei = await provider.getBalance(wallet);
        const balanceMatic = ethers.utils.formatEther(balanceWei);
        document.getElementById("maticBalance").innerText = parseFloat(balanceMatic).toFixed(4);
      } catch (error) {
        console.error("Errore nel recuperare il saldo MATIC:", error);
      }
      try {
        const tokenAddress = "0x370806781689E670f85311700445449aC7C3Ff7a";
        const abi = ["function balanceOf(address owner) view returns (uint256)"];
        const tokenContract = new ethers.Contract(tokenAddress, abi, provider);
        const tokenBalanceWei = await tokenContract.balanceOf(wallet);
        const tokenBalance = ethers.utils.formatEther(tokenBalanceWei);
        document.getElementById("tokenBalance").innerText = parseFloat(tokenBalance).toFixed(4);
      } catch (error) {
        console.error("Errore nel recuperare il saldo GiankyCoin:", error);
      }
    }

    async function updateSpins() {
      const token = localStorage.getItem("access_token");
      if (!token) {
        console.log("Utente non autenticato");
        return;
      }
      try {
        const res = await fetch("/api/ruota", {
          method: "GET",
          headers: { "Authorization": "Bearer " + token }
        });
        if (!res.ok) {
          console.error("Errore /api/ruota:", res.statusText);
          return;
        }
        const data = await res.json();
        document.getElementById("freeSpinsCount").innerText = data.available_spins;
      } catch (error) {
        console.error("Errore nel recupero dei giri:", error);
      }
    }

    document.getElementById("btnSpin").addEventListener("click", async function() {
      const token = localStorage.getItem("access_token");
      if (!token) {
        alert("Devi prima collegare il wallet e autenticarti.");
        return;
      }
      try {
        const res = await fetch("/api/spin", {
          method: "POST",
          headers: { "Authorization": "Bearer " + token }
        });
        if (!res.ok) {
          const errData = await res.json();
          alert(errData.detail || "Errore nello spin");
          return;
        }
        const data = await res.json();
        alert(data.message);
        document.getElementById("freeSpinsCount").innerText = data.available_spins;
        theWheel.startAnimation();
      } catch (error) {
        console.error("Errore nello spin:", error);
      }
    });
  </script>
</body>
</html>
