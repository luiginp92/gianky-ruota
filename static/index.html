<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gianky Coin Web App</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    .header { background-color: #343a40; color: white; padding: 2rem 1rem; text-align: center; }
    .content { padding: 3rem 1rem; }
    .btn-custom { font-size: 1.2rem; margin: 0.5rem; }
    .footer { background-color: #343a40; color: #ccc; text-align: center; padding: 1rem; margin-top: 2rem; }
  </style>
</head>
<body>
  <header class="header">
    <h1>Gianky Coin</h1>
    <p>Interfaccia Web per gestire il tuo gioco blockchain</p>
  </header>
  
  <div class="container content">
    <div class="row mb-4">
      <div class="col text-center">
        <img src="/wheel" alt="Ruota" class="img-fluid" style="max-width:300px;">
      </div>
    </div>
    <div class="row text-center">
      <div class="col">
        <button id="btnSpin" class="btn btn-primary btn-custom">Gira la ruota</button>
      </div>
    </div>
    <div class="row text-center mt-3">
      <div class="col">
        <button id="btnConnect" class="btn btn-success btn-custom">Collega Wallet</button>
      </div>
      <div class="col">
        <button id="btnBuySpins" class="btn btn-warning btn-custom">Acquista Extra Tiri</button>
      </div>
    </div>
    <div class="row text-center mt-3">
      <div class="col">
        <button id="btnReferral" class="btn btn-info btn-custom">Ottieni Referral</button>
      </div>
      <div class="col">
        <button id="btnTask" class="btn btn-secondary btn-custom">Completa Task</button>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col">
        <div id="result" class="alert alert-info" style="display:none;"></div>
      </div>
    </div>
  </div>
  
  <footer class="footer">
    <p>&copy; 2025 Gianky Coin. Tutti i diritti riservati.</p>
  </footer>
  
  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Esempio di chiamate API (da integrare con autenticazione se necessario)
    document.getElementById("btnSpin").addEventListener("click", function() {
      fetch("/api/spin", { method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify({}) })
      .then(res => res.json())
      .then(data => { 
         document.getElementById("result").style.display = "block";
         document.getElementById("result").innerText = data.message; 
      })
      .catch(err => console.error(err));
    });
    
    document.getElementById("btnConnect").addEventListener("click", function() {
      // Qui puoi reindirizzare l'utente ad una pagina per collegare il wallet
      window.location.href = "https://gianky-bot-test-f275065c7d33.herokuapp.com/static/connect.html";
    });
    
    document.getElementById("btnBuySpins").addEventListener("click", function() {
      window.location.href = "https://gianky-bot-test-f275065c7d33.herokuapp.com/static/buyspins.html";
    });
    
    document.getElementById("btnReferral").addEventListener("click", function() {
      window.location.href = "https://gianky-bot-test-f275065c7d33.herokuapp.com/static/referral.html";
    });
    
    document.getElementById("btnTask").addEventListener("click", function() {
      window.location.href = "https://gianky-bot-test-f275065c7d33.herokuapp.com/static/task.html";
    });
  </script>
</body>
</html>
