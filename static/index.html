<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spin the Wheel!</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Winwheel.js/2.7.0/Winwheel.min.js"></script>
    <style>
        canvas {
            border: 5px solid black;
        }
    </style>
</head>
<body>
    <h1>Spin the Gianky Wheel!</h1>
    <canvas id='canvas' width='880' height='600'></canvas>
    <button onclick="spinWheel()">Spin!</button>

    <script>
        var theWheel = new Winwheel({
            'numSegments'  : 8,         // Specify number of segments.
            'outerRadius'  : 300,       // Set outer radius so wheel fits inside the background.
            'textFontSize' : 28,        // Set font size as desired.
            'segments'     :            // Define segments including colour and text.
            [
                {'fillStyle' : '#eae56f', 'text' : '10 GKY'},
                {'fillStyle' : '#89f26e', 'text' : '20 GKY'},
                {'fillStyle' : '#7de6ef', 'text' : '50 GKY'},
                {'fillStyle' : '#e7706f', 'text' : '100 GKY'},
                {'fillStyle' : '#eae56f', 'text' : '250 GKY'},
                {'fillStyle' : '#89f26e', 'text' : '500 GKY'},
                {'fillStyle' : '#7de6ef', 'text' : '1000 GKY'},
                {'fillStyle' : '#e7706f', 'text' : 'NFT BASIC'}
            ],
            'animation' :               // Specify the animation to use.
            {
                'type'     : 'spinToStop',
                'duration' : 5,          // Duration in seconds.
                'spins'    : 8,          // Number of complete spins.
                'callbackFinished' : 'alertPrize()'
            }
        });

        function spinWheel() {
            theWheel.startAnimation();
        }

        function alertPrize() {
            var winningSegment = theWheel.getIndicatedSegment();
            alert("You have won " + winningSegment.text + "!");
            // Here you can also trigger a backend update via AJAX/API to store the result or manage prizes.
        }
    </script>
</body>
</html>
