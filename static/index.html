<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GiankyCoin Web App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    /* Usa lo sfondo con sfondo.png */
    body {
      background: url('/static/sfondo.png') no-repeat center center fixed;
      background-size: cover;
      padding-top: 20px;
      margin: 0;
    }
    /* Header semi trasparente */
    .header {
      background-color: rgba(52, 58, 64, 0.5);
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .content { padding: 2rem; }
    .btn-custom { font-size: 1.2rem; margin: 0.5rem; }
    .footer { background-color: transparent; color: #ccc; text-align: center; padding: 1rem; margin-top: 2rem; }
    .balance-info { text-align: right; font-size: 0.9rem; }
    /* La ruota non avrà bordo */
    #wheelCanvas { border: none; display: block; margin: 20px auto; }
    #freeSpins { font-size: 1.1rem; margin-top: 10px; text-align: center; }
    /* Splash screen */
    #splash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
  </style>
  <!-- Carica TweenMax e Winwheel -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/zarocknz/javascript-winwheel@v2.7.0/Winwheel.min.js"></script>
</head>
<body>
  <!-- Splash screen -->
  <div id="splash">
    <img src="/static/prepagina.png" alt="Caricamento..." style="max-width: 100%; height: auto;">
  </div>

  <!-- Audio in loop: pianobar.mp3 -->
  <audio id="backgroundMusic" src="/static/pianobar.mp3" loop></audio>
  
  <header class="header">
    <h1>GiankyCoin App</h1>
    <div class="balance-info">
      <div>MATIC: <span id="maticBalance">0</span></div>
      <div>GiankyCoin: <span id="tokenBalance">0</span></div>
    </div>
    <div id="freeSpins">Giri disponibili: <span id="freeSpinsCount">0</span></div>
  </header>
  <div class="container content">
    <div class="row mb-4">
      <div class="col text-center">
        <!-- Canvas della ruota -->
        <canvas id="wheelCanvas" width="300" height="300"></canvas>
      </div>
    </div>
    <div class="row text-center">
      <div class="col">
        <button id="btnSpin" class="btn btn-primary btn-custom">Gira la ruota</button>
      </div>
    </div>
    <div class="row text-center mt-3">
      <div class="col">
        <button id="btnConnect" class="btn btn-success btn-custom" onclick="window.location.href='/static/connectwallet.html'">Connetti Wallet</button>
      </div>
      <div class="col">
        <button id="btnBuySpins" class="btn btn-warning btn-custom" onclick="window.location.href='/static/buyspins.html'">Acquista Extra Tiri</button>
      </div>
    </div>
    <div class="row text-center mt-3">
      <div class="col">
        <button id="btnReferral" class="btn btn-info btn-custom" onclick="window.location.href='/static/referral.html'">Ottieni Referral</button>
      </div>
      <div class="col">
        <button id="btnTask" class="btn btn-secondary btn-custom" onclick="window.location.href='/static/task.html'">Completa Task</button>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col">
        <div id="result" class="alert alert-info" style="display:none;"></div>
      </div>
    </div>
  </div>
  <footer class="footer">
    <p>&copy; 2025 GiankyCoin. Tutti i diritti riservati.</p>
  </footer>
  
  <script>
    // Nascondi la splash screen dopo 2 secondi
    document.addEventListener("DOMContentLoaded", () => {
      setTimeout(() => {
        document.getElementById("splash").style.display = "none";
      }, 2000);
    });
    
    // Avvia la musica al primo click
    document.addEventListener('click', function enableAudio() {
      var audio = document.getElementById('backgroundMusic');
      if (audio.paused) {
          audio.play().catch((err) => console.error("Errore nell'avvio della musica:", err));
      }
      document.removeEventListener('click', enableAudio);
    });

    // Aggiorna saldi
    async function updateBalances() {
      const wallet = localStorage.getItem("walletAddress");
      if (!wallet) return;
      try {
        const res = await fetch(`/api/balance/${wallet}`);
        if (res.ok) {
          const data = await res.json();
          document.getElementById("maticBalance").innerText = data.matic;
          document.getElementById("tokenBalance").innerText = data.gky;
        }
      } catch (error) {
        console.error("Errore nei saldi:", error);
      }
    }
    window.addEventListener("load", updateBalances);

    // Aggiorna il contatore dei giri disponibili
    async function updateSpinsStatus() {
      const wallet = localStorage.getItem("walletAddress");
      if (!wallet) return;
      try {
        const res = await fetch(`/api/spins_status/${wallet}`);
        if (res.ok) {
          const data = await res.json();
          document.getElementById("freeSpinsCount").innerText = data.available_spins;
        }
      } catch (error) {
        console.error("Errore nello status dei giri:", error);
      }
    }
    window.addEventListener("load", updateSpinsStatus);

    // PROCESSAMENTO DEL REFERRAL:
    // Se l'URL contiene il parametro "ref" ed il referral non è già stato processato, chiama /api/claim_referral.
    function getQueryParam(param) {
      let params = new URLSearchParams(window.location.search);
      return params.get(param);
    }
    window.addEventListener("load", () => {
      const ref = getQueryParam("ref");
      console.log("Parametro ref rilevato:", ref);
      if (ref && !localStorage.getItem("refProcessed")) {
        const wallet = localStorage.getItem("walletAddress");
        console.log("Wallet in locale:", wallet);
        if (wallet && wallet.length === 42 && wallet.toLowerCase() !== ref.toLowerCase()) {
          fetch("/api/claim_referral", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ wallet_address: wallet, referrer: ref })
          })
          .then(response => response.json())
          .then(data => {
            console.log("Risposta claim_referral:", data);
            alert(data.message);
            updateSpinsStatus();
            localStorage.setItem("refProcessed", "true");
            window.history.replaceState({}, document.title, window.location.pathname);
          })
          .catch(err => console.error("Errore nel claim referral:", err));
        }
      }
    });

    // Configurazione della ruota
    const prizeData = [
      { text: '10 GKY', color: '#F1C40F' },
      { text: '20 GKY', color: '#FF8C00' },
      { text: '50 GKY', color: '#E67E22' },
      { text: '100 GKY', color: '#E74C3C' },
      { text: '250 GKY', color: '#9B59B6' },
      { text: '500 GKY', color: '#3498DB' },
      { text: '1000 GKY', color: '#1ABC9C' },
      { text: 'NO PRIZE', color: '#C0392B' }
    ];
    const segments = prizeData.map(item => ({
      fillStyle: item.color,
      text: item.text
    }));

    let theWheel = new Winwheel({
      canvasId: 'wheelCanvas',
      startAngle: 22.5,
      numSegments: segments.length,
      outerRadius: 140,
      segments: segments,
      animation: { type: 'spinToStop', duration: 5, spins: 8 }
    });

    function findPrizeIndex(prizeText) {
      prizeText = prizeText.trim().toUpperCase();
      for (let i = 0; i < prizeData.length; i++) {
        if (prizeData[i].text.trim().toUpperCase() === prizeText) return i;
      }
      return -1;
    }

    function createWheel(finalAngle) {
      return new Winwheel({
        canvasId: 'wheelCanvas',
        startAngle: 22.5,
        numSegments: segments.length,
        outerRadius: 140,
        segments: segments,
        animation: {
          type: 'spinToStop',
          duration: 5,
          spins: 8,
          stopAngle: finalAngle,
          callbackFinished: async function(indicatedSegment) {
            alert("Hai vinto: " + indicatedSegment.text);
            updateBalances();
            updateSpinsStatus();
            resetWheel();
          }
        }
      });
    }

    function resetWheel() {
      theWheel.stopAnimation(false);
      theWheel.rotationAngle = 0;
      theWheel.draw();
      document.getElementById("btnSpin").disabled = false;
    }

    document.getElementById("btnSpin").addEventListener("click", async () => {
      const wallet = localStorage.getItem("walletAddress");
      if (!wallet) {
        alert("Wallet non collegato.");
        document.getElementById("btnSpin").disabled = false;
        return;
      }
      try {
        const spinRes = await fetch("/api/spin", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ wallet_address: wallet })
        });
        if (!spinRes.ok) throw new Error("Spin fallito: " + spinRes.status);
        const spinData = await spinRes.json();
        console.log("Risultato spin:", spinData);
        const prize = spinData.prize;
        let chosenIndex = findPrizeIndex(prize);
        if (chosenIndex === -1) {
          alert("Premio non riconosciuto: " + prize);
          document.getElementById("btnSpin").disabled = false;
          return;
        }
        const segmentAngle = 360 / segments.length;
        const centerAngle = chosenIndex * segmentAngle + 22.5;
        const extraSpins = 360 * 5;
        const finalAngle = extraSpins + centerAngle;
        console.log("Angolo finale calcolato:", finalAngle);
        theWheel = createWheel(finalAngle);
        theWheel.startAnimation();
      } catch (error) {
        console.error("Errore nello spin:", error);
        alert("Errore nello spin. Contatta l'assistenza.");
        document.getElementById("btnSpin").disabled = false;
      }
    });
  </script>
</body>
</html>
