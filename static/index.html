<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GiankyCoin Web App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>
<body>
  <header class="header text-center p-3 bg-dark text-white">
    <h1>GiankyCoin Web App</h1>
  </header>

  <div class="container text-center mt-4">
    <button id="connectWalletBtn" class="btn btn-success">Connetti Wallet</button>
    <div id="result" class="alert alert-info mt-4" style="display:none;"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script type="module">
    import { createAppKit } from "https://cdn.jsdelivr.net/npm/@reown/appkit@latest/dist/index.js";
    import { Ethers5Adapter } from "https://cdn.jsdelivr.net/npm/@reown/appkit-adapter-ethers5@latest/dist/index.js";
    import { polygon } from "https://cdn.jsdelivr.net/npm/@reown/appkit/networks@latest/dist/index.js";

    const projectId = "c17f0d55c1fb5debe77f860c40b7afdb";

    const metadata = {
      name: "GiankyCoin",
      description: "Collega il tuo wallet su Polygon",
      url: "https://gianky-bot-test.herokuapp.com"
    };

    const reownModal = createAppKit({
      adapters: [new Ethers5Adapter()],
      metadata,
      networks: [polygon],
      projectId
    });

    document.getElementById("connectWalletBtn").addEventListener("click", async () => {
      const resultEl = document.getElementById("result");
      try {
        const provider = await reownModal.open();
        const ethersProvider = new ethers.providers.Web3Provider(provider);
        const signer = ethersProvider.getSigner();
        const walletAddress = await signer.getAddress();

        resultEl.style.display = "block";
        resultEl.innerText = "Wallet connesso: " + walletAddress;

        // 1) Richiedi il nonce al backend
        const nonceRes = await fetch("/api/auth/request_nonce", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ wallet_address: walletAddress })
        });
        const nonceData = await nonceRes.json();
        if (!nonceRes.ok) {
          throw new Error(nonceData.detail || "Errore nella richiesta del nonce");
        }

        // 2) Firma il nonce
        const signature = await signer.signMessage("GiankyStop: " + nonceData.nonce);

        // 3) Invia firma al backend
        const verifyRes = await fetch("/api/auth/verify", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ wallet_address: walletAddress, signature })
        });
        const verifyData = await verifyRes.json();
        if (!verifyRes.ok) {
          throw new Error(verifyData.detail || "Errore durante la verifica firma");
        }

        // Access token (JWT)
        console.log("Access token:", verifyData.access_token);
        alert("Wallet collegato correttamente!");
      } catch (error) {
        console.error("Errore nel collegamento:", error);
        resultEl.style.display = "block";
        resultEl.innerText = "Errore: " + error.message;
      }
    });
  </script>
</body>
</html>
