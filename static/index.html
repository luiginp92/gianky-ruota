<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GiankyCoin Web App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body { background-color: #f8f9fa; padding-top: 20px; }
    .header { background-color: #343a40; color: white; padding: 1rem; text-align: center; }
    .content { padding: 2rem; }
    .btn-custom { font-size: 1.2rem; margin: 0.5rem; }
    .footer { background-color: #343a40; color: #ccc; text-align: center; padding: 1rem; margin-top: 2rem; }
    .balance-info { text-align: right; font-size: 0.9rem; }
    #wheelCanvas { border: 1px solid #000; display: block; margin: 20px auto; }
    #freeSpins { font-size: 1.1rem; margin-top: 10px; text-align: center; }
  </style>
  <!-- Carica TweenMax e Winwheel -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/zarocknz/javascript-winwheel@v2.7.0/Winwheel.min.js"></script>
</head>
<body>
  <header class="header">
    <h1>GiankyCoin App</h1>
    <div class="balance-info">
      <div>MATIC: <span id="maticBalance">0</span></div>
      <div>GiankyCoin: <span id="tokenBalance">0</span></div>
    </div>
    <div id="freeSpins">Giri disponibili: <span id="freeSpinsCount">0</span></div>
  </header>
  <div class="container content">
    <div class="row mb-4">
      <div class="col text-center">
        <!-- La ruota Ã¨ visibile all'avvio -->
        <canvas id="wheelCanvas" width="300" height="300"></canvas>
      </div>
    </div>
    <div class="row text-center">
      <div class="col">
        <button id="btnSpin" class="btn btn-primary btn-custom">Gira la ruota</button>
      </div>
    </div>
    <div class="row text-center mt-3">
      <div class="col">
        <button id="btnConnect" class="btn btn-success btn-custom">Connetti Wallet</button>
      </div>
      <div class="col">
        <button id="btnBuySpins" class="btn btn-warning btn-custom">Acquista Extra Tiri</button>
      </div>
    </div>
    <div class="row text-center mt-3">
      <div class="col">
        <button id="btnReferral" class="btn btn-info btn-custom">Ottieni Referral</button>
      </div>
      <div class="col">
        <button id="btnTask" class="btn btn-secondary btn-custom">Completa Task</button>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col">
        <div id="result" class="alert alert-info" style="display:none;"></div>
      </div>
    </div>
  </div>
  <footer class="footer">
    <p>&copy; 2025 GiankyCoin. Tutti i diritti riservati.</p>
  </footer>
  
  <script>
    // Navigazione
    document.getElementById("btnConnect").addEventListener("click", () => window.location.href = "/static/connectwallet.html");
    document.getElementById("btnBuySpins").addEventListener("click", () => window.location.href = "/static/buyspins.html");
    document.getElementById("btnReferral").addEventListener("click", () => window.location.href = "/static/referral.html");
    document.getElementById("btnTask").addEventListener("click", () => window.location.href = "/static/task.html");

    // Aggiorna saldi e contatore
    async function updateBalances() {
      const wallet = localStorage.getItem("walletAddress");
      if (!wallet) return;
      try {
        const res = await fetch(`/api/balance/${wallet}`);
        if (res.ok) {
          const data = await res.json();
          document.getElementById("maticBalance").innerText = data.matic;
          document.getElementById("tokenBalance").innerText = data.gky;
        }
      } catch (error) {
        console.error("Errore nei saldi:", error);
      }
    }
    window.addEventListener("load", updateBalances);

    // Contatore dei giri gratuiti
    function getFreeSpins() {
      // Nel nostro caso, il free spin viene concesso solo dal back-end;
      // qui usiamo il valore memorizzato in locale per mostrare il contatore.
      // Assicurati che venga aggiornato in base alla risposta del back-end.
      let extra = parseInt(localStorage.getItem("purchasedExtraSpins") || "0", 10);
      let total = 1 + extra;
      document.getElementById("freeSpinsCount").innerText = total;
      return total;
    }
    window.addEventListener("load", getFreeSpins);

    // Configurazione della ruota: Usa ESATTAMENTE 8 segmenti nell'ordine richiesto
    const prizeData = [
      { text: '10 GKY', color: '#F1C40F' },
      { text: '20 GKY', color: '#FF8C00' },
      { text: '50 GKY', color: '#E67E22' },
      { text: '100 GKY', color: '#E74C3C' },
      { text: '250 GKY', color: '#9B59B6' },
      { text: '500 GKY', color: '#3498DB' },
      { text: '1000 GKY', color: '#1ABC9C' },
      { text: 'NO PRIZE', color: '#C0392B' }
    ];

    const segments = prizeData.map(item => ({
      fillStyle: item.color,
      text: item.text
    }));

    // Crea la ruota con 8 segmenti
    let theWheel = new Winwheel({
      canvasId: 'wheelCanvas',
      numSegments: segments.length,
      outerRadius: 140,
      segments: segments,
      animation: { type: 'spinToStop', duration: 5, spins: 8 }
    });

    function findPrizeIndex(prizeText) {
      prizeText = prizeText.trim().toUpperCase();
      for (let i = 0; i < prizeData.length; i++) {
        if (prizeData[i].text.trim().toUpperCase() === prizeText) return i;
      }
      return -1;
    }

    function createWheel(finalAngle) {
      return new Winwheel({
        canvasId: 'wheelCanvas',
        numSegments: segments.length,
        outerRadius: 140,
        segments: segments,
        animation: {
          type: 'spinToStop',
          duration: 5,
          spins: 8,
          stopAngle: finalAngle,
          callbackFinished: async function(indicatedSegment) {
            alert("Hai vinto: " + indicatedSegment.text);
            let wallet = localStorage.getItem("walletAddress");
            if (wallet) wallet = wallet.trim();
            if (!wallet || wallet.length !== 42) {
              alert("Wallet non valido o non connesso.");
              resetWheel();
              return;
            }
            try {
              const res = await fetch("/api/distribute", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ wallet_address: wallet, prize: indicatedSegment.text })
              });
              if (!res.ok) throw new Error("Distribuzione fallita: " + res.status);
              const data = await res.json();
              alert(data.message);
              updateBalances();
            } catch (error) {
              console.error("Errore nella distribuzione:", error);
              alert("Errore nella distribuzione. Contatta l'assistenza.");
            }
            resetWheel();
          }
        }
      });
    }

    function resetWheel() {
      theWheel.stopAnimation(false);
      theWheel.rotationAngle = 0;
      theWheel.draw();
      document.getElementById("btnSpin").disabled = false;
    }

    document.getElementById("btnSpin").addEventListener("click", async () => {
      if (getFreeSpins() <= 0) {
        alert("Non hai giri disponibili. Acquista extra tiri.");
        return;
      }
      const wallet = localStorage.getItem("walletAddress");
      if (!wallet) {
        alert("Wallet non collegato.");
        document.getElementById("btnSpin").disabled = false;
        return;
      }
      try {
        const spinRes = await fetch("/api/spin", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ wallet_address: wallet })
        });
        if (!spinRes.ok) throw new Error("Spin fallito: " + spinRes.status);
        const spinData = await spinRes.json();
        console.log("Risultato spin:", spinData);
        const prize = spinData.prize;
        let chosenIndex = findPrizeIndex(prize);
        if (chosenIndex === -1) {
          alert("Premio non riconosciuto: " + prize);
          document.getElementById("btnSpin").disabled = false;
          return;
        }
        const segmentAngle = 360 / segments.length;
        const stopAngleCenter = (chosenIndex * segmentAngle) + (segmentAngle / 2);
        const extraSpins = 360 * 5;
        const finalAngle = (360 - stopAngleCenter) + extraSpins;
        console.log("Angolo finale calcolato:", finalAngle);
        theWheel = createWheel(finalAngle);
        theWheel.startAnimation();
      } catch (error) {
        console.error("Errore nello spin:", error);
        alert("Errore nello spin. Contatta l'assistenza.");
        document.getElementById("btnSpin").disabled = false;
      }
    });
  </script>
</body>
</html>
