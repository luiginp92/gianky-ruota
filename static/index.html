<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GiankyCoin Web App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body { background-color: #f8f9fa; padding-top: 20px; }
    .header { background-color: #343a40; color: white; padding: 1rem; text-align: center; }
    .content { padding: 2rem; }
    .btn-custom { font-size: 1.2rem; margin: 0.5rem; }
    .footer { background-color: #343a40; color: #ccc; text-align: center; padding: 1rem; margin-top: 2rem; }
    .balance-info { text-align: right; font-size: 0.9rem; }
    #wheelCanvas { border: 1px solid #000; display: block; margin: 20px auto; }
    #freeSpins { font-size: 1.1rem; margin-top: 10px; text-align: center; }
  </style>
</head>
<body>
  <header class="header">
    <h1>GiankyCoin App</h1>
    <div class="balance-info">
      <div>MATIC: <span id="maticBalance">0</span></div>
      <div>GiankyCoin: <span id="tokenBalance">0</span></div>
    </div>
    <div id="freeSpins">Giri gratuiti disponibili: <span id="freeSpinsCount">0</span></div>
  </header>
  <div class="container content">
    <div class="row mb-4">
      <div class="col text-center">
        <!-- Il canvas per la ruota ha id "wheelCanvas" -->
        <canvas id="wheelCanvas" width="300" height="300"></canvas>
      </div>
    </div>
    <div class="row text-center">
      <div class="col">
        <button id="btnSpin" class="btn btn-primary btn-custom">Gira la ruota</button>
      </div>
    </div>
    <div class="row text-center mt-3">
      <div class="col">
        <button id="btnConnect" class="btn btn-success btn-custom">Connetti Wallet</button>
      </div>
      <div class="col">
        <button id="btnBuySpins" class="btn btn-warning btn-custom">Acquista Extra Tiri</button>
      </div>
    </div>
    <div class="row text-center mt-3">
      <div class="col">
        <button id="btnReferral" class="btn btn-info btn-custom">Ottieni Referral</button>
      </div>
      <div class="col">
        <button id="btnTask" class="btn btn-secondary btn-custom">Completa Task</button>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col">
        <div id="result" class="alert alert-info" style="display:none;"></div>
      </div>
    </div>
  </div>
  <footer class="footer">
    <p>&copy; 2025 GiankyCoin. Tutti i diritti riservati.</p>
  </footer>
  
  <!-- Dipendenze JS -->
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <!-- Carica Winwheel.js -->
  <script defer src="https://cdn.jsdelivr.net/gh/zarocknz/javascript-winwheel@v2.7.0/Winwheel.min.js"></script>
  
  <script defer>
    // Navigazione
    document.getElementById("btnConnect").addEventListener("click", function() {
      window.location.href = "/static/connectwallet.html";
    });
    document.getElementById("btnBuySpins").addEventListener("click", function() {
      window.location.href = "/static/buyspins.html";
    });
    document.getElementById("btnReferral").addEventListener("click", function() {
      window.location.href = "/static/referral.html";
    });
    document.getElementById("btnTask").addEventListener("click", function() {
      window.location.href = "/static/task.html";
    });
    
    async function updateBalances() {
      const wallet = localStorage.getItem("walletAddress");
      if (!wallet) return;
      const provider = new ethers.providers.JsonRpcProvider("https://polygon-rpc.com");
      try {
        const balanceWei = await provider.getBalance(wallet);
        const balanceMatic = ethers.utils.formatEther(balanceWei);
        document.getElementById("maticBalance").innerText = parseFloat(balanceMatic).toFixed(4);
      } catch (error) {
        console.error("Errore nel recuperare il saldo MATIC:", error);
      }
      try {
        const tokenAddress = "0x370806781689E670f85311700445449aC7C3Ff7a";
        const abi = ["function balanceOf(address owner) view returns (uint256)"];
        const tokenContract = new ethers.Contract(tokenAddress, abi, provider);
        const tokenBalanceWei = await tokenContract.balanceOf(wallet);
        const tokenBalance = ethers.utils.formatEther(tokenBalanceWei);
        document.getElementById("tokenBalance").innerText = parseFloat(tokenBalance).toFixed(4);
      } catch (error) {
        console.error("Errore nel recuperare il saldo GiankyCoin:", error);
      }
    }
    window.addEventListener("load", updateBalances);
    
    // Ottiene i giri disponibili: 1 free spin + extra acquistati (memorizzati in "purchasedExtraSpins")
    function getFreeSpins() {
      let purchasedExtraSpins = parseInt(localStorage.getItem("purchasedExtraSpins") || "0", 10);
      let totalSpins = 1 + purchasedExtraSpins;
      document.getElementById("freeSpinsCount").innerText = totalSpins;
      return totalSpins;
    }
    window.addEventListener("load", getFreeSpins);
    
    // Decrementa i giri disponibili senza andare sotto zero
    function decrementFreeSpins() {
      let purchasedExtraSpins = parseInt(localStorage.getItem("purchasedExtraSpins") || "0", 10);
      let totalSpins = 1 + purchasedExtraSpins;
      if (totalSpins > 0) {
        totalSpins--;
        let newPurchasedExtraSpins = totalSpins > 0 ? totalSpins - 1 : 0;
        localStorage.setItem("purchasedExtraSpins", newPurchasedExtraSpins);
        document.getElementById("freeSpinsCount").innerText = totalSpins;
      }
    }
    
    document.getElementById("btnSpin").addEventListener("click", function() {
      if (getFreeSpins() <= 0) {
        alert("Non hai giri gratuiti disponibili. Acquista extra tiri.");
        return;
      }
      decrementFreeSpins();
      if (window.theWheel) {
        window.theWheel.startAnimation();
      } else {
        console.error("La ruota non è inizializzata");
      }
    });
    
    // Inizializza la ruota usando il canvas "wheelCanvas"
    window.addEventListener("load", function() {
      if (typeof Winwheel === "undefined") {
        console.error("Winwheel non è definito");
        return;
      }
      const prizeData = [
        { text: '10 GKY', color: '#F1C40F' },
        { text: '20 GKY', color: '#E67E22' },
        { text: '50 GKY', color: '#E74C3C' },
        { text: '100 GKY', color: '#9B59B6' },
        { text: '250 GKY', color: '#3498DB' },
        { text: '500 GKY', color: '#1ABC9C' },
        { text: '1000 GKY', color: '#2ECC71' },
        { text: 'NFT BASIC', color: '#F39C12' },
        { text: 'NFT STARTER', color: '#C0392B' },
        { text: 'NO PRIZE', color: '#BDC3C7' },
        { text: 'NO PRIZE', color: '#BDC3C7' },
        { text: 'NO PRIZE', color: '#BDC3C7' }
      ];
      const segments = prizeData.map(item => ({
        fillStyle: item.color,
        text: item.text
      }));
      window.theWheel = new Winwheel({
        canvasId: 'wheelCanvas',
        numSegments: segments.length,
        outerRadius: 140,
        segments: segments,
        animation: {
          type: 'spinToStop',
          duration: 3,
          spins: 5,
          callbackFinished: async function(indicatedSegment) {
            alert("Hai vinto: " + indicatedSegment.text);
            if (indicatedSegment.text !== "NO PRIZE") {
              try {
                // Chiamata all'endpoint /api/distribute per assegnare il premio
                const res = await fetch("/api/distribute", { 
                  method: "POST", 
                  headers: { "Content-Type": "application/json" } ,
                  body: JSON.stringify({ prize: indicatedSegment.text })
                });
                const data = await res.json();
                document.getElementById("result").style.display = "block";
                document.getElementById("result").innerText = data.message;
                updateBalances();
              } catch (error) {
                console.error("Errore nella distribuzione dello spin:", error);
              }
            }
            // Reset della ruota per nuovi spin
            theWheel.stopAnimation(false);
            theWheel.rotationAngle = 0;
            theWheel.draw();
          }
        }
      });
    });
  </script>
</body>
</html>
