<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gianky Coin Web App</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .header {
      background-color: #343a40;
      color: white;
      padding: 2rem 1rem;
    }
    .header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    .header p {
      font-size: 1.2rem;
      margin-bottom: 0;
    }
    .content {
      padding: 3rem 1rem;
    }
    .btn-spin {
      font-size: 1.5rem;
      padding: 0.75rem 2rem;
    }
    .footer {
      background-color: #343a40;
      color: #ccc;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header class="header text-center">
    <h1>Gianky Coin</h1>
    <p>La tua esperienza di gioco blockchain</p>
  </header>
  
  <div class="container content">
    <div class="row mb-4">
      <div class="col text-center">
        <!-- Immagine della ruota servita dal backend -->
        <img src="/wheel" alt="Ruota" class="img-fluid" style="max-width:300px;">
      </div>
    </div>
    <div class="row">
      <div class="col text-center">
        <button id="spinButton" class="btn btn-primary btn-spin">Gira la ruota!</button>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col">
        <div id="result" class="alert alert-info" style="display: none;"></div>
      </div>
    </div>
  </div>
  
  <footer class="footer">
    <p>&copy; 2025 Gianky Coin. Tutti i diritti riservati.</p>
  </footer>
  
  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Logica per il pulsante "Gira la ruota"
    document.getElementById("spinButton").addEventListener("click", function() {
      fetch("/api/spin", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
          // Aggiungi "Authorization" se la logica del token Ã¨ implementata
        },
        body: JSON.stringify({})
      })
      .then(response => response.json())
      .then(data => {
        const resultDiv = document.getElementById("result");
        resultDiv.style.display = "block";
        resultDiv.textContent = data.message;
      })
      .catch(error => {
        console.error("Errore:", error);
      });
    });
  </script>
</body>
</html>
