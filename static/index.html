<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GiankyCoin Web App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css?v=1.0.0">
  <style>
    body { background-color: #f8f9fa; padding-top: 20px; }
    .header { background-color: #343a40; color: white; padding: 1rem; text-align: center; }
    .content { padding: 2rem; }
    .btn-custom { font-size: 1.2rem; margin: 0.5rem; }
    .footer { background-color: #343a40; color: #ccc; text-align: center; padding: 1rem; margin-top: 2rem; }
    .balance-info { text-align: right; font-size: 0.9rem; }
    /* Stili per il canvas della ruota */
    #wheelCanvas {
      border: 1px solid #000;
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <header class="header">
    <h1>GiankyCoin Web App</h1>
    <div class="balance-info">
      <div>MATIC: <span id="maticBalance">0</span></div>
      <div>GiankyCoin: <span id="tokenBalance">0</span></div>
    </div>
  </header>
  <div class="container content">
    <div class="row mb-4">
      <div class="col text-center">
        <!-- Sostituisci l'immagine con un canvas per la ruota -->
        <canvas id="wheelCanvas" width="300" height="300"></canvas>
      </div>
    </div>
    <div class="row text-center">
      <div class="col">
        <button id="btnSpin" class="btn btn-primary btn-custom">Gira la ruota</button>
      </div>
    </div>
    <div class="row text-center mt-3">
      <div class="col">
        <button id="btnConnect" class="btn btn-success btn-custom">Connetti Wallet</button>
      </div>
      <div class="col">
        <button id="btnBuySpins" class="btn btn-warning btn-custom">Acquista Extra Tiri</button>
      </div>
    </div>
    <div class="row text-center mt-3">
      <div class="col">
        <button id="btnReferral" class="btn btn-info btn-custom">Ottieni Referral</button>
      </div>
      <div class="col">
        <button id="btnTask" class="btn btn-secondary btn-custom">Completa Task</button>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col">
        <div id="result" class="alert alert-info" style="display:none;"></div>
      </div>
    </div>
  </div>
  <footer class="footer">
    <p>&copy; 2025 GiankyCoin. Tutti i diritti riservati.</p>
  </footer>
  
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Ethers v5 -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  
  <!-- Pulsante "Connetti Wallet": reindirizza alla pagina connectwallet.html -->
  <script>
    document.getElementById("btnConnect").addEventListener("click", function() {
      window.location.href = "/static/connectwallet.html";
    });
  </script>
  
  <!-- Script per aggiornare i saldi -->
  <script>
    async function updateBalances() {
      const wallet = localStorage.getItem("walletAddress");
      if (!wallet) return;
      const provider = new ethers.providers.JsonRpcProvider("https://polygon-rpc.com");
      try {
        const balanceWei = await provider.getBalance(wallet);
        const balanceMatic = ethers.utils.formatEther(balanceWei);
        document.getElementById("maticBalance").innerText = parseFloat(balanceMatic).toFixed(4);
      } catch (error) {
        console.error("Errore nel recuperare il saldo MATIC:", error);
      }
      try {
        const tokenAddress = "0x370806781689E670f85311700445449aC7C3Ff7a";
        const abi = ["function balanceOf(address owner) view returns (uint256)"];
        const tokenContract = new ethers.Contract(tokenAddress, abi, provider);
        const tokenBalanceWei = await tokenContract.balanceOf(wallet);
        const tokenBalance = ethers.utils.formatEther(tokenBalanceWei);
        document.getElementById("tokenBalance").innerText = parseFloat(tokenBalance).toFixed(4);
      } catch (error) {
        console.error("Errore nel recuperare il saldo GiankyCoin:", error);
      }
    }
    window.addEventListener("load", updateBalances);
  </script>
  
  <!-- Eventi per gli altri pulsanti -->
  <script>
    document.getElementById("btnSpin").addEventListener("click", async function() {
      try {
        const res = await fetch("/api/spin", { method: "POST", headers: { "Content-Type": "application/json" } });
        const data = await res.json();
        document.getElementById("result").style.display = "block";
        document.getElementById("result").innerText = data.message;
        updateBalances();
      } catch (error) {
        console.error(error);
      }
    });
    
    document.getElementById("btnBuySpins").addEventListener("click", function() {
      window.location.href = "/static/buyspins.html";
    });
    
    document.getElementById("btnReferral").addEventListener("click", function() {
      window.location.href = "/static/referral.html";
    });
    
    document.getElementById("btnTask").addEventListener("click", function() {
      window.location.href = "/static/task.html";
    });
  </script>
  
  <!-- Integrazione della ruota con Winwheel.js -->
  <!-- Includi GSAP dal CDN cdnjs -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
  <!-- Includi Winwheel.js dal CDN cdnjs -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Winwheel.js/2.7.0/Winwheel.min.js"></script>
  
  <script>
    // Definisci i segmenti per la ruota
    const prizeData = [
      { text: '10 GKY',   color: '#F1C40F' },
      { text: '20 GKY',   color: '#E67E22' },
      { text: '50 GKY',   color: '#E74C3C' },
      { text: '100 GKY',  color: '#9B59B6' },
      { text: '250 GKY',  color: '#3498DB' },
      { text: '500 GKY',  color: '#1ABC9C' },
      { text: '1000 GKY', color: '#2ECC71' },
      { text: 'NFT BASIC', color: '#F39C12' },
      { text: 'NFT STARTER', color: '#C0392B' },
      { text: 'NO PRIZE', color: '#BDC3C7' },
      { text: 'NO PRIZE', color: '#BDC3C7' },
      { text: 'NO PRIZE', color: '#BDC3C7' }
    ];

    // Crea la ruota su un canvas (se non giÃ  presente)
    // Se desideri che la ruota sia visibile in index, aggiungi un canvas qui:
    const wheelCanvas = document.createElement("canvas");
    wheelCanvas.id = "wheelCanvas";
    wheelCanvas.width = 300;
    wheelCanvas.height = 300;
    // Inserisci il canvas nella sezione della ruota (sostituisci l'immagine mancante)
    const wheelContainer = document.querySelector(".row.mb-4 .col.text-center");
    wheelContainer.innerHTML = ""; // Rimuovi l'immagine esistente
    wheelContainer.appendChild(wheelCanvas);

    // Crea l'array dei segmenti per Winwheel
    const segmentsForWheel = prizeData.map(item => ({
      fillStyle: item.color,
      text: item.text
    }));

    // Inizializza la ruota con Winwheel.js
    const theWheel = new Winwheel({
      canvasId: 'wheelCanvas',
      numSegments: prizeData.length,
      outerRadius: 140,  // Adatta in base alle dimensioni del canvas
      segments: segmentsForWheel,
      animation: {
        type: 'spinToStop',
        duration: 3,  // 3 secondi di animazione
        spins: 5,
        callbackFinished: function(indicatedSegment) {
          alert("Hai vinto: " + indicatedSegment.text);
        }
      }
    });

    // Opzionalmente, puoi collegare il pulsante "Gira la ruota" a questa ruota:
    // Se vuoi che il pulsante "btnSpin" avvii l'animazione della ruota:
    document.getElementById("btnSpin").addEventListener("click", () => {
      // Per questo esempio, usiamo l'animazione casuale interna di Winwheel.js
      theWheel.startAnimation();
    });
  </script>
</body>
</html>
