<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GiankyCoin Web App</title>
  <!-- Bootstrap CSS con cache busting -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css?v=1.0.0">
  <style>
    body {
      background-color: #f8f9fa;
      padding-top: 20px;
    }
    .header {
      background-color: #343a40;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .content {
      padding: 2rem;
    }
    .btn-custom {
      font-size: 1.2rem;
      margin: 0.5rem;
    }
    .footer {
      background-color: #343a40;
      color: #ccc;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header class="header">
    <h1>GiankyCoin Web App</h1>
  </header>
  
  <div class="container content">
    <div class="row mb-4">
      <div class="col text-center">
        <img src="/wheel" alt="Ruota" class="img-fluid" style="max-width:300px;">
      </div>
    </div>
    <div class="row text-center">
      <div class="col">
        <button id="btnSpin" class="btn btn-primary btn-custom">Gira la ruota</button>
      </div>
    </div>
    <div class="row text-center mt-3">
      <div class="col">
        <!-- Il pulsante per collegare il wallet reindirizza alla pagina connect.html -->
        <button id="btnConnect" class="btn btn-success btn-custom" onclick="window.location.href='/static/connect.html?v=1.0.0'">Connetti Wallet</button>
      </div>
      <div class="col">
        <button id="btnBuySpins" class="btn btn-warning btn-custom">Acquista Extra Tiri</button>
      </div>
    </div>
    <div class="row text-center mt-3">
      <div class="col">
        <button id="btnReferral" class="btn btn-info btn-custom">Ottieni Referral</button>
      </div>
      <div class="col">
        <button id="btnTask" class="btn btn-secondary btn-custom">Completa Task</button>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col">
        <div id="result" class="alert alert-info" style="display:none;"></div>
      </div>
    </div>
  </div>
  
  <footer class="footer">
    <p>&copy; 2025 GiankyCoin. Tutti i diritti riservati.</p>
  </footer>
  
  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js?v=1.0.0"></script>
  
  <!-- Eventuali script per altre funzionalitÃ  (es. spin, buy, referral, task) -->
  <script>
    // Esempio di chiamata a /api/spin
    document.getElementById("btnSpin").addEventListener("click", async () => {
      try {
        const res = await fetch("/api/spin", { method: "POST", headers: { "Content-Type": "application/json" } });
        const data = await res.json();
        document.getElementById("result").style.display = "block";
        document.getElementById("result").innerText = data.message;
      } catch (err) {
        console.error(err);
      }
    });
  </script>
</body>
</html>
