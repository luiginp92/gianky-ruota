<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>GiankyCoin Web App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background: url('/static/sfondo.png') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow-x: hidden;
    }

    .container {
      max-width: 100%;
      padding: 20px;
      margin: 0 auto;
    }

    /* Header styling */
    .header {
      background: none;
      backdrop-filter: none;
      color: white;
      padding: 1rem;
      text-align: center;
      border-bottom: none;
      width: 100%;
      box-shadow: none;
      position: fixed;
      top: 0;
      z-index: 1000;
    }

    .header h1 {
      font-size: clamp(1.5rem, 4vw, 2.5rem);
      margin: 0;
      color: #FFD700;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    /* Balance info styling */
    .balance-info {
      text-align: left;
      font-size: clamp(0.9rem, 2vw, 1.1rem);
      background: rgba(0, 0, 255, 0.7);
      padding: 5px 15px;
      border-radius: 10px;
      margin: 5px 0 5px 20px;
      max-width: fit-content;
      display: block;
      border: 2px solid rgba(255, 255, 255, 0.2);
    }

    /* Wheel canvas container with translucency */
    .wheel-container {
      width: 100%;
      max-width: 600px;
      margin: 80px auto 20px;
      padding: 0;
      position: relative;
      background: transparent;
    }

    #wheelCanvas {
      width: 100%;
      height: auto;
      max-width: 600px;
      margin: 0 auto;
      display: block;
      filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.6));
      opacity: 1;
      backdrop-filter: none;
      border: none;
      background: transparent;
    }

    /* Add a subtle glow effect to the wheel */
    .wheel-container::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(255,215,0,0.2) 0%, rgba(255,215,0,0) 70%);
      pointer-events: none;
      z-index: -1;
    }

    /* Free spins counter */
    #freeSpins {
      font-size: clamp(1rem, 2.5vw, 1.2rem);
      margin: 5px 0 5px 20px;
      text-align: left;
      background: rgba(255, 0, 0, 0.7);
      padding: 5px 15px;
      border-radius: 10px;
      color: #FFD700;
      font-weight: bold;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
      max-width: fit-content;
      display: block;
      border: 2px solid rgba(255, 255, 255, 0.2);
    }

    /* Button container */
    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 20px auto;
      max-width: 800px;
      padding: 0 15px;
    }

    /* Button styling */
    .btn {
      font-size: clamp(0.9rem, 2vw, 1.1rem);
      margin: 5px;
      padding: 12px 25px;
      border-radius: 50px;
      border: 2px solid rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: 600;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      flex: 1 1 auto;
      min-width: 200px;
      max-width: 300px;
      backdrop-filter: blur(5px);
      color: #FFFFF0;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
      border-color: rgba(255, 255, 255, 0.4);
    }

    .btn:active {
      transform: translateY(1px);
    }

    /* Specific button colors with transparency */
    .btn-primary {
      background: rgba(0, 0, 255, 0.3);
    }

    .btn-success {
      background: rgba(255, 0, 0, 0.3);
    }

    .btn-warning {
      background: rgba(0, 0, 255, 0.3);
    }

    .btn-info {
      background: rgba(255, 0, 0, 0.3);
    }

    .btn-secondary {
      background: rgba(0, 0, 255, 0.3);
    }

    /* Result alert */
    #result {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.95);
      backdrop-filter: blur(5px);
      border-radius: 15px;
      padding: 30px 60px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      border: 2px solid #FFD700;
      width: 80%;
      max-width: 400px;
      text-align: center;
      color: #FFD700;
      font-size: 1.8rem;
      font-weight: bold;
      position: relative;
      overflow: hidden;
      display: none;
      z-index: 1000;
    }

    /* Background pattern for result */
    #result::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      z-index: -1;
    }

    /* Text pattern */
    .text-pattern {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      overflow: hidden;
      z-index: -1;
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      grid-template-rows: repeat(8, 1fr);
    }

    .text-pattern::before {
      content: 'Giankycoin Token';
      position: absolute;
      font-size: 8px;
      color: rgba(255, 255, 255, 0.3);
      white-space: nowrap;
      animation: scrollText 20s linear infinite;
    }

    .text-pattern::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        repeating-linear-gradient(
          0deg,
          transparent,
          transparent 20px,
          rgba(255, 255, 255, 0.1) 20px,
          rgba(255, 255, 255, 0.1) 21px
        ),
        repeating-linear-gradient(
          90deg,
          transparent,
          transparent 20px,
          rgba(255, 255, 255, 0.1) 20px,
          rgba(255, 255, 255, 0.1) 21px
        );
    }

    /* Small text pattern */
    .small-text {
      position: absolute;
      font-size: 6px;
      color: rgba(255, 255, 255, 0.2);
      white-space: nowrap;
    }

    #result > * {
      position: relative;
      z-index: 1;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    @keyframes blink {
      0% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
      50% { opacity: 0.7; transform: translate(-50%, -50%) scale(1.05); }
      100% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
    }

    .blinking {
      animation: blink 0.5s infinite;
    }

    .scale-in {
      animation: scaleIn 0.3s ease-out;
    }

    @keyframes scaleIn {
      0% { transform: translate(-50%, -50%) scale(0.8); opacity: 0; }
      100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    }

    /* Footer */
    .footer {
      background: rgba(52, 58, 64, 0.8);
      backdrop-filter: blur(10px);
      color: #ccc;
      text-align: center;
      padding: 1rem;
      margin-top: auto;
      width: 100%;
      border-top: 2px solid rgba(255, 255, 255, 0.1);
      position: relative;
      bottom: 0;
    }

    /* Media queries for responsive design */
    @media (max-width: 768px) {
      .header {
        padding: 0.5rem;
      }

      .balance-info {
        padding: 8px 15px;
      }

      .btn {
        padding: 10px 20px;
        min-width: 150px;
      }

      .wheel-container {
        margin-top: 120px;
      }
    }

    @media (max-width: 480px) {
      .header h1 {
        font-size: 1.5rem;
      }

      .balance-info {
        font-size: 0.9rem;
      }

      .btn {
        font-size: 0.9rem;
        padding: 8px 15px;
        min-width: 120px;
      }
    }

    .restart-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 8px 16px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .restart-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.05);
    }

    /* Prize display styling */
    #prizeDisplay {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.9);
      color: #FFD700;
      padding: 20px 40px;
      border-radius: 15px;
      font-size: 2rem;
      font-weight: bold;
      text-align: center;
      border: 2px solid #FFD700;
      box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
      display: none;
      z-index: 1000;
    }

    /* Background pattern for prize display */
    #prizeDisplay::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: repeating-linear-gradient(
        45deg,
        rgba(255, 255, 255, 0.05) 0px,
        rgba(255, 255, 255, 0.05) 1px,
        transparent 1px,
        transparent 10px
      );
      border-radius: 15px;
      z-index: -1;
    }

    /* Small text pattern */
    #prizeDisplay::after {
      content: 'Giankycoin Token';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      font-size: 0.5rem;
      color: rgba(255, 255, 255, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      background: repeating-linear-gradient(
        0deg,
        transparent,
        transparent 20px,
        rgba(255, 255, 255, 0.05) 20px,
        rgba(255, 255, 255, 0.05) 21px
      );
      border-radius: 15px;
      z-index: -1;
      overflow: hidden;
    }

    @keyframes prizeBlink {
      0% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
      20% { opacity: 1; transform: translate(-50%, -50%) scale(1.1); }
      40% { opacity: 0.8; transform: translate(-50%, -50%) scale(1); }
      60% { opacity: 1; transform: translate(-50%, -50%) scale(1.1); }
      80% { opacity: 0.8; transform: translate(-50%, -50%) scale(1); }
      100% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
    }

    @keyframes glowPulse {
      0% { opacity: 0.5; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.1); }
      100% { opacity: 0.5; transform: scale(1); }
    }
  </style>
  <!-- TweenMax and Winwheel -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/zarocknz/javascript-winwheel@v2.7.0/Winwheel.min.js"></script>
</head>
<body>

  <!-- Preloader -->
  <div id="preloader" style="
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.9);
    background-image: url('/static/prepagina.png');
    background-size: contain;
    background-position: center;
    background-repeat: no-repeat;
    z-index: 9999;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: #FFD700;
    font-size: 2.5rem;
    font-weight: bold;
    text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
  ">
    Loading...
  </div>

  <header class="header">
    <h1>GiankyCoin Token App</h1>
    <div class="balance-info">
      <div>MATIC: <span id="maticBalance">0</span></div>
      <div>GiankyCoin: <span id="tokenBalance">0</span></div>
    </div>
    <div id="freeSpins">Available Spins: <span id="freeSpinsCount">0</span></div>
  </header>

  <div class="container">
    <div class="wheel-container">
      <canvas id="wheelCanvas" width="600" height="600"></canvas>
    </div>

    <div class="button-container">
      <button id="btnSpin" class="btn btn-primary">Spin the Wheel</button>
      <button id="btnConnect" class="btn btn-success" onclick="window.location.href='/static/connectwallet.html'">Connect Wallet</button>
      <button id="btnBuySpins" class="btn btn-warning" onclick="window.location.href='/static/buyspins.html'">Buy Extra Spins</button>
      <button id="btnReferral" class="btn btn-info" onclick="window.location.href='/static/referral.html'">Get Referral</button>
      <button id="btnTask" class="btn btn-secondary" onclick="window.location.href='/static/task.html'">Complete Task</button>
      <button id="btnGuide" class="btn btn-info" onclick="window.location.href='/static/guida.html'">Gianky Wheel Guide</button>
    </div>

    <div id="result" class="alert alert-info" style="display:none;"></div>
  </div>

  <footer class="footer">
    <p>&copy; 2025 GiankyCoin. All rights reserved.</p>
  </footer>
  
  <script>
    // Update balances
    async function updateBalances() {
      const wallet = localStorage.getItem("walletAddress");
      if (!wallet) return;
      try {
        const res = await fetch(`/api/balance/${wallet}`);
        if (res.ok) {
          const data = await res.json();
          document.getElementById("maticBalance").innerText = data.matic;
          document.getElementById("tokenBalance").innerText = data.gky;
        }
      } catch (error) {
        console.error("Balance update error:", error);
      }
    }
    window.addEventListener("load", updateBalances);

    // Update spins status
    async function updateSpinsStatus() {
      const wallet = localStorage.getItem("walletAddress");
      if (!wallet) return;
      try {
        const res = await fetch(`/api/spins_status/${wallet}`);
        if (res.ok) {
          const data = await res.json();
          document.getElementById("freeSpinsCount").innerText = data.available_spins;
        }
      } catch (error) {
        console.error("Spins status error:", error);
      }
    }
    window.addEventListener("load", updateSpinsStatus);

    // Process referral automatically: if URL contains a "start" parameter starting with "ref_"
    function getQueryParam(param) {
      let params = new URLSearchParams(window.location.search);
      return params.get(param);
    }
    window.addEventListener("load", () => {
      let startParam = getQueryParam("start");
      let ref = "";
      if (startParam && startParam.startsWith("ref_")) {
        ref = startParam.substring(4);
      }
      console.log("Referral parameter detected:", ref);
      if (ref && !localStorage.getItem("refProcessed")) {
        const wallet = localStorage.getItem("walletAddress");
        console.log("Local wallet:", wallet);
        if (wallet && wallet.length === 42 && wallet.toLowerCase() !== ref.toLowerCase()) {
          fetch("/api/claim_referral", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ wallet_address: wallet, referrer: ref })
          })
          .then(response => response.json())
          .then(data => {
            // Combine messages from response (if any)
            let msg = "";
            if (data.referee_message) { msg += data.referee_message; }
            if (data.referrer_message) { msg += "\n" + data.referrer_message; }
            alert(msg);
            updateSpinsStatus();
            localStorage.setItem("refProcessed", "true");
            window.history.replaceState({}, document.title, window.location.pathname);
          })
          .catch(err => console.error("Referral claim error:", err));
        }
      }
    });

    // Wheel configuration (8 segments)
    const prizeData = [
      { text: '10 GKY', color: 'rgba(0, 0, 255, 0.5)', textColor: '#FFFFF0' }, // Blu con maggiore trasparenza
      { text: '20 GKY', color: 'rgba(255, 0, 0, 0.5)', textColor: '#FFFFF0' }, // Rosso con maggiore trasparenza
      { text: '50 GKY', color: 'rgba(0, 0, 255, 0.5)', textColor: '#FFFFF0' },
      { text: '100 GKY', color: 'rgba(255, 0, 0, 0.5)', textColor: '#FFFFF0' },
      { text: 'N F T', color: 'rgba(0, 0, 255, 0.5)', textColor: '#FFFFF0' },
      { text: '500 GKY', color: 'rgba(255, 0, 0, 0.5)', textColor: '#FFFFF0' },
      { text: '1000 GKY', color: 'rgba(0, 0, 255, 0.5)', textColor: '#FFFFF0' },
      { text: 'NO PRIZE', color: 'rgba(255, 0, 0, 0.5)', textColor: '#FFFFF0' }
    ];
    const segments = prizeData.map(item => ({
      fillStyle: item.color,
      text: item.text,
      textFillStyle: '#FFFFFF',
      textFontSize: 22,
      textFontFamily: 'Orbitron, sans-serif',
      textFontWeight: 'bold',
      textStrokeStyle: 'rgba(0,0,0,0.4)',
      textLineWidth: 2,
      textAlignment: 'center',
      textOrientation: 'vertical',
      textDirection: 'cw',
      textMargin: 5,
    }));

    // Create the wheel with enhanced styling
    let theWheel = new Winwheel({
      canvasId: 'wheelCanvas',
      startAngle: 22.5,
      numSegments: segments.length,
      outerRadius: 230,
      innerRadius: 60,
      segments: segments,
      animation: {
        type: 'spinToStop',
        duration: 5,
        spins: 8,
        easing: 'Cubic.easeOut',
        callbackFinished: function(indicatedSegment) {
          console.log("Wheel stopped on:", indicatedSegment.text);
          
          // Show prize display with blinking effect
          const resultDiv = document.getElementById("result");
          resultDiv.style.display = "block";
          resultDiv.className = "alert scale-in blinking";
          
          // Create multiple small texts
          const textPattern = document.createElement('div');
          textPattern.className = 'text-pattern';
          
          // Add multiple small texts
          for (let i = 0; i < 50; i++) {
            const smallText = document.createElement('div');
            smallText.className = 'small-text';
            smallText.textContent = 'Giankycoin Token';
            smallText.style.left = `${Math.random() * 100}%`;
            smallText.style.top = `${Math.random() * 100}%`;
            smallText.style.transform = `rotate(${Math.random() * 360}deg)`;
            textPattern.appendChild(smallText);
          }
          
          resultDiv.innerHTML = `
            <div>Hai Vinto: ${indicatedSegment.text}</div>
          `;
          resultDiv.appendChild(textPattern);
          
          // Stop blinking after 3 seconds
          setTimeout(() => {
            resultDiv.classList.remove("blinking");
          }, 3000);

          // Wait 5 seconds and reset
          setTimeout(() => {
            resultDiv.style.display = "none";
            resetWheel();
            isSpinning = false;
          }, 5000);

          updateBalances();
          updateSpinsStatus();
        }
      },
      drawMode: 'code',
      rotationAngle: 0,
      responsive: true,
      imageDirection: 'N',
      imageOverlay: false,
      drawText: true,
      pointerAngle: 0,
      wheelImage: false,
      lineWidth: 2,
      strokeStyle: '#000000',
      textFontFamily: 'Orbitron, sans-serif',
      textFontSize: 20,
      textFontWeight: 'bold',
      textOrientation: 'vertical',
      textDirection: 'cw',
      textAlignment: 'center',
      textMargin: null,
      textFillStyle: '#FFFFFF',
      textStrokeStyle: '#000000',
      textLineWidth: 2,
      drawCenter: true,
      centerX: null,
      centerY: null,
      centerRadius: 70,
      fillStyle: 'transparent',
      strokeStyle: '#000000',
      centerLineWidth: 2,
    });

    // Flag to prevent multiple spins at once
    let isSpinning = false;

    function findPrizeIndex(prizeText) {
      prizeText = prizeText.trim().toUpperCase();
      for (let i = 0; i < prizeData.length; i++) {
        if (prizeData[i].text.trim().toUpperCase() === prizeText) return i;
      }
      return -1;
    }

    function resetWheel() {
      console.log("Resetting wheel...");
      theWheel.stopAnimation(false);
      theWheel.rotationAngle = 0;
      theWheel.draw();
      document.getElementById("btnSpin").disabled = false;
    }

    document.getElementById("btnSpin").addEventListener("click", async () => {
      if (isSpinning) return;
      isSpinning = true;
      document.getElementById("btnSpin").disabled = true;
      const wallet = localStorage.getItem("walletAddress");
      if (!wallet) {
        alert("Wallet not connected.");
        isSpinning = false;
        document.getElementById("btnSpin").disabled = false;
        return;
      }
      try {
        const spinRes = await fetch("/api/spin", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ wallet_address: wallet })
        });
        
        if (!spinRes.ok) {
          const errorData = await spinRes.json();
          throw new Error(errorData.detail || "Spin failed");
        }
        
        const spinData = await spinRes.json();
        console.log("Spin result:", spinData);
        
        if (spinData.error) {
          throw new Error(spinData.error);
        }
        
        const prize = spinData.prize;
        let chosenIndex = findPrizeIndex(prize);
        if (chosenIndex === -1) {
          throw new Error("Unrecognized prize: " + prize);
        }
        
        const segmentAngle = 360 / segments.length;
        const centerAngle = chosenIndex * segmentAngle + 22.5;
        const extraSpins = 360 * 5;
        const finalAngle = extraSpins + centerAngle;
        console.log("Calculated final angle:", finalAngle);
        
        // Update the wheel's animation properties
        theWheel.animation.stopAngle = finalAngle;
        theWheel.startAnimation();
      } catch (error) {
        console.error("Error during spin:", error);
        const resultDiv = document.getElementById("result");
        resultDiv.style.display = "block";
        resultDiv.className = "alert alert-danger";
        resultDiv.textContent = error.message || "Spin error. Please try again later.";
        setTimeout(() => {
          resultDiv.style.display = "none";
        }, 5000);
        isSpinning = false;
        document.getElementById("btnSpin").disabled = false;
      }
    });

    // Function to grant test spins
    async function grantTestSpins() {
      const wallet = localStorage.getItem("walletAddress");
      if (!wallet) {
        alert("Wallet not connected. Cannot grant test spins.");
        return;
      }
      try {
        const res = await fetch("/api/grant_test_spins", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ wallet_address: wallet })
        });
        if (res.ok) {
          const data = await res.json();
          alert(data.message);
          updateSpinsStatus(); // Update the spins count display
        } else {
          const errorData = await res.json();
          alert("Failed to grant test spins: " + errorData.detail);
        }
      } catch (error) {
        console.error("Error granting test spins:", error);
        alert("An error occurred while trying to grant test spins.");
      }
    }

    // Grant test spins when the page loads
    // window.addEventListener("load", grantTestSpinsOnLoad);

    // Preloader logic
    let pageLoaded = false;
    let minimumTimeElapsed = false;
    const preloader = document.getElementById('preloader');
    const preloaderShown = sessionStorage.getItem('preloaderShown');

    if (preloaderShown === 'true') {
      // If preloader was already shown in this session, hide it immediately
      if (preloader) {
        preloader.style.display = 'none';
      }
    } else {
      // If this is the first load in this session, show the preloader
      sessionStorage.setItem('preloaderShown', 'true');

      function checkAndHidePreloader() {
        if (pageLoaded && minimumTimeElapsed) {
          if (preloader) {
            preloader.style.display = 'none';
          }
        }
      }

      window.addEventListener('load', () => {
        pageLoaded = true;
        checkAndHidePreloader();
      });

      setTimeout(() => {
        minimumTimeElapsed = true;
        checkAndHidePreloader();
      }, 6000); // Minimum 6 seconds
    }

  </script>

  <!-- Prize Display Element -->
  <div id="prizeDisplay"></div>
</body>
</html>
