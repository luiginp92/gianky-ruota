<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gianky Coin Web App</title>
  <!-- Bootstrap 5 CDN con query string -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css?v=1.0.0" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    .header {
      background-color: #343a40;
      color: white;
      padding: 1rem;
      position: relative;
    }
    .balance-info {
      position: absolute;
      top: 10px;
      right: 10px;
      text-align: right;
      font-size: 0.9rem;
    }
    .content { padding: 2rem 1rem; }
    .btn-custom { font-size: 1.2rem; margin: 0.5rem; }
    .footer {
      background-color: #343a40;
      color: #ccc;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header class="header">
    <h1>Gianky Coin</h1>
    <!-- Sezione per mostrare il wallet e i saldi -->
    <div id="walletInfo" class="balance-info" style="display:none;">
      <div><strong>Wallet:</strong> <span id="walletAddress"></span></div>
      <div><strong>MATIC:</strong> <span id="maticBalance">0</span></div>
      <div><strong>GiankyCoin:</strong> <span id="tokenBalance">0</span></div>
    </div>
  </header>
  
  <div class="container content">
    <div class="row mb-4">
      <div class="col text-center">
        <img src="/wheel?v=1.0.0" alt="Ruota" class="img-fluid" style="max-width:300px;">
      </div>
    </div>
    <div class="row text-center">
      <div class="col">
        <button id="btnSpin" class="btn btn-primary btn-custom">Gira la ruota</button>
      </div>
    </div>
    <div class="row text-center mt-3">
      <div class="col">
        <button id="btnConnect" class="btn btn-success btn-custom">Collega Wallet</button>
      </div>
      <div class="col">
        <button id="btnBuySpins" class="btn btn-warning btn-custom">Acquista Extra Tiri</button>
      </div>
    </div>
    <div class="row text-center mt-3">
      <div class="col">
        <button id="btnReferral" class="btn btn-info btn-custom">Ottieni Referral</button>
      </div>
      <div class="col">
        <button id="btnTask" class="btn btn-secondary btn-custom">Completa Task</button>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col">
        <div id="result" class="alert alert-info" style="display:none;"></div>
      </div>
    </div>
  </div>
  
  <footer class="footer">
    <p>&copy; 2025 Gianky Coin. Tutti i diritti riservati.</p>
  </footer>
  
  <!-- Bootstrap Bundle with Popper (con query string) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js?v=1.0.0"></script>
  <!-- Web3.js -->
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <script>
    // Imposta il provider su Polygon
    const web3 = new Web3(new Web3.providers.HttpProvider("https://polygon-rpc.com"));

    // ABI minimo per ERC20 (balanceOf)
    const tokenABI = [{
      "constant": true,
      "inputs": [{"name": "_owner", "type": "address"}],
      "name": "balanceOf",
      "outputs": [{"name": "balance", "type": "uint256"}],
      "type": "function"
    }];

    // Indirizzo del token GiankyCoin
    const tokenAddress = "0x370806781689E670f85311700445449aC7C3Ff7a";

    async function updateWalletInfo() {
      const wallet = localStorage.getItem("walletAddress");
      if (!wallet) {
        document.getElementById("walletInfo").style.display = "none";
        return;
      }
      document.getElementById("walletInfo").style.display = "block";
      document.getElementById("walletAddress").innerText = wallet;
      
      try {
        const balanceWei = await web3.eth.getBalance(wallet);
        const balanceMatic = web3.utils.fromWei(balanceWei, "ether");
        document.getElementById("maticBalance").innerText = parseFloat(balanceMatic).toFixed(4);
      } catch (error) {
        console.error("Errore nel recuperare il saldo MATIC:", error);
        document.getElementById("maticBalance").innerText = "Errore";
      }
      
      try {
        const tokenContract = new web3.eth.Contract(tokenABI, tokenAddress);
        let tokenBalance = await tokenContract.methods.balanceOf(wallet).call();
        tokenBalance = web3.utils.fromWei(tokenBalance, "ether");
        document.getElementById("tokenBalance").innerText = parseFloat(tokenBalance).toFixed(4);
      } catch (error) {
        console.error("Errore nel recuperare il saldo GiankyCoin:", error);
        document.getElementById("tokenBalance").innerText = "Errore";
      }
    }

    // Aggiorna i saldi al caricamento e ogni 30 secondi
    window.addEventListener("load", updateWalletInfo);
    setInterval(updateWalletInfo, 30000);

    // Gestione dei pulsanti
    document.getElementById("btnSpin").addEventListener("click", function() {
      fetch("/api/spin", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({})
      })
      .then(res => res.json())
      .then(data => { 
         document.getElementById("result").style.display = "block";
         document.getElementById("result").innerText = data.message;
         updateWalletInfo();
      })
      .catch(err => console.error(err));
    });

    document.getElementById("btnConnect").addEventListener("click", function() {
      window.location.href = "/static/connect.html";
    });

    document.getElementById("btnBuySpins").addEventListener("click", function() {
      window.location.href = "/static/buyspins.html";
    });

    document.getElementById("btnReferral").addEventListener("click", function() {
      window.location.href = "/static/referral.html";
    });

    document.getElementById("btnTask").addEventListener("click", function() {
      window.location.href = "/static/task.html";
    });
  </script>
</body>
</html>
