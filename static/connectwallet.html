<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Connetti Wallet - GiankyCoin</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body { padding: 20px; }
    .container { max-width: 600px; margin: auto; text-align: center; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Connetti il tuo Wallet</h1>
    <button id="connectWallet" class="btn btn-primary mt-3">Connetti Wallet</button>
  </div>
  
  <!-- Includi ethers.js UMD dal CDN -->
  <script src="https://unpkg.com/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script>
    document.getElementById("connectWallet").addEventListener("click", async function() {
      if (window.ethereum) {
        try {
          // Richiedi l'accesso al wallet
          const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
          const walletAddress = accounts[0];
          // Salva l'indirizzo del wallet e usalo anche come token (dummy)
          localStorage.setItem("walletAddress", walletAddress);
          localStorage.setItem("token", walletAddress);
          alert("Wallet connesso: " + walletAddress);
          window.location.href = "/static/index.html";
        } catch (error) {
          console.error("Errore durante la connessione del wallet:", error);
          alert("Errore durante la connessione del wallet.");
        }
      } else {
        alert("Ethereum provider non disponibile. Installa Metamask.");
      }
    });
  </script>
</body>
</html>
