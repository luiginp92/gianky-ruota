<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Connetti Wallet - GiankyBot</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body { padding: 20px; }
    .container { max-width: 600px; margin: auto; text-align: center; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Connetti il tuo Wallet</h1>
    <p>Clicca sul pulsante per connettere il tuo wallet e autenticarti.</p>
    <button id="connectWallet" class="btn btn-primary mt-3">Connetti e Autentica Wallet</button>
  </div>
  
  <!-- Includi ethers.js UMD dal CDN -->
  <script src="https://unpkg.com/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  
  <script>
    async function connectAndAuthenticate() {
      if (!window.ethereum) {
        alert("MetaMask non Ã¨ installato. Installa MetaMask per continuare.");
        return;
      }
      
      try {
        // Richiedi l'accesso all'account
        const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
        const walletAddress = accounts[0];
        // Salva l'indirizzo del wallet in localStorage
        localStorage.setItem("walletAddress", walletAddress);
        
        // Crea un provider e signer con ethers
        const provider = new ethers.providers.Web3Provider(window.ethereum);
        const signer = provider.getSigner();
        
        // Richiedi il nonce dall'endpoint /api/auth/request_nonce
        const nonceRes = await fetch("/api/auth/request_nonce", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ wallet_address: walletAddress })
        });
        if (!nonceRes.ok) throw new Error("Errore nella richiesta del nonce.");
        const nonceData = await nonceRes.json();
        const nonce = nonceData.nonce;
        
        // Firma il nonce con il wallet
        const signature = await signer.signMessage(nonce);
        
        // Verifica la firma tramite /api/auth/verify per ottenere il token JWT
        const verifyRes = await fetch("/api/auth/verify", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ wallet_address: walletAddress, signature: signature })
        });
        if (!verifyRes.ok) throw new Error("Errore nell'autenticazione.");
        const verifyData = await verifyRes.json();
        const accessToken = verifyData.access_token;
        // Salva il token in localStorage
        localStorage.setItem("access_token", accessToken);
        
        // Redirect all'app principale
        window.location.href = "/static/index.html";
      } catch (error) {
        console.error("Errore durante la connessione e l'autenticazione:", error);
        alert("Errore durante la connessione e l'autenticazione. Riprova.");
      }
    }
    
    document.getElementById("connectWallet").addEventListener("click", connectAndAuthenticate);
  </script>
</body>
</html>
