<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Connetti Wallet - GiankyBot</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body { padding: 20px; }
    .container { max-width: 600px; margin: auto; }
    .balance { margin-top: 20px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Connetti il tuo Wallet</h1>
    <p>Inserisci il tuo indirizzo Polygon (0x...):</p>
    <input type="text" id="walletAddressInput" class="form-control" placeholder="0x..." />
    <button id="connectWallet" class="btn btn-primary mt-3">Connetti Wallet</button>
    <div id="walletInfo" class="balance" style="display:none;">
      <h3>Dettagli del Wallet</h3>
      <p><strong>Indirizzo:</strong> <span id="walletAddress"></span></p>
      <p><strong>Saldo MATIC:</strong> <span id="maticBalance"></span></p>
      <p><strong>Saldo GiankyCoin:</strong> <span id="tokenBalance"></span></p>
    </div>
  </div>
  
  <!-- Includi ethers.js UMD dal CDN di unpkg con versione specificata -->
  <script src="https://unpkg.com/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  
  <script>
    // Verifica che ethers sia stato caricato
    if (typeof window.ethers === "undefined") {
      console.error("ethers non Ã¨ caricato");
    } else {
      console.log("ethers caricato:", window.ethers);
    }
    
    document.getElementById("connectWallet").addEventListener("click", async function() {
      const input = document.getElementById("walletAddressInput").value.trim();
      if (!input) {
        alert("Inserisci un indirizzo valido");
        return;
      }
      // Verifica che l'indirizzo sia valido usando ethers.utils
      if (!window.ethers.utils.isAddress(input)) {
        alert("Indirizzo non valido");
        return;
      }
      
      try {
        // Crea un provider per la rete Polygon usando un endpoint pubblico
        const provider = new window.ethers.providers.JsonRpcProvider("https://polygon-rpc.com/");
        
        // Ottieni il saldo MATIC in wei e convertilo in MATIC
        const balanceWei = await provider.getBalance(input);
        const balanceMatic = window.ethers.utils.formatEther(balanceWei);
        
        // Ottieni il saldo di GiankyCoin dal contratto token
        // Sostituisci l'indirizzo del token se necessario
        const tokenAddress = "0x370806781689E670f85311700445449aC7C3Ff7a";
        const tokenAbi = ["function balanceOf(address owner) view returns (uint256)"];
        const tokenContract = new window.ethers.Contract(tokenAddress, tokenAbi, provider);
        const tokenBalanceWei = await tokenContract.balanceOf(input);
        const tokenBalance = window.ethers.utils.formatEther(tokenBalanceWei);
        
        // Aggiorna la UI con i dati ottenuti
        document.getElementById("walletAddress").innerText = input;
        document.getElementById("maticBalance").innerText = parseFloat(balanceMatic).toFixed(4);
        document.getElementById("tokenBalance").innerText = parseFloat(tokenBalance).toFixed(4);
        document.getElementById("walletInfo").style.display = "block";
      } catch (error) {
        console.error("Errore nel collegamento del wallet:", error);
        alert("Errore nel collegamento del wallet.");
      }
    });
  </script>
</body>
</html>
