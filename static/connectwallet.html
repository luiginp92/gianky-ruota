<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Connetti Wallet - GiankyCoin</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <style>
    body { padding: 20px; }
    .container { max-width: 600px; margin: auto; text-align: center; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Connetti il tuo Wallet</h1>
    <p id="instructionMsg">
      Inserisci il tuo indirizzo Polygon (0x...) per continuare.
    </p>
    <input type="text" id="walletAddressInput" class="form-control" placeholder="0x..." />
    <button id="connectWallet" class="btn btn-primary mt-3">Connetti Wallet</button>
  </div>

  <!-- Ethers.js library -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script>
    document.getElementById("connectWallet").addEventListener("click", async function() {
      // Prima di tutto, prova a leggere l'indirizzo dal campo di input
      const input = document.getElementById("walletAddressInput").value.trim();
      if (!input) {
        alert("Inserisci un indirizzo valido.");
        return;
      }
      // Validazione semplice dell'indirizzo
      const re = /^0x[a-fA-F0-9]{40}$/;
      if (!re.test(input)) {
        alert("Indirizzo non valido. Deve iniziare con 0x seguito da 40 caratteri esadecimali.");
        return;
      }
      try {
        // Se MetaMask è presente, offri l'opzione di usare la firma digitale
        if (typeof window.ethereum !== "undefined") {
          // Chiedi all'utente se preferisce usare MetaMask
          const useMetamask = confirm("MetaMask è disponibile. Vuoi utilizzarlo per una verifica sicura del wallet?\n\nClicca OK per usare MetaMask oppure Annulla per inserire manualmente il tuo indirizzo.");
          if (useMetamask) {
            // Richiama MetaMask per la connessione
            const accounts = await window.ethereum.request({ method: "eth_requestAccounts" });
            if (accounts && accounts.length > 0) {
              input = accounts[0];
            } else {
              alert("Nessun account MetaMask trovato.");
              return;
            }
          }
        }
        // Procedura standard: richiede il nonce al backend
        let res = await fetch("/api/auth/request_nonce", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ wallet_address: input })
        });
        if (!res.ok) throw new Error("Errore nella richiesta del nonce");
        const nonceData = await res.json();
        // Per questo prototipo usiamo "dummy" come firma, sia in modalità MetaMask che manuale
        res = await fetch("/api/auth/verify", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ wallet_address: input, signature: "dummy" })
        });
        if (!res.ok) throw new Error("Errore nell'autenticazione");
        const authData = await res.json();
        // Salva token e indirizzo nel localStorage
        localStorage.setItem("access_token", authData.access_token);
        localStorage.setItem("walletAddress", input);
        alert("Wallet connesso correttamente!");
        window.location.href = "/static/index.html";
      } catch (error) {
        console.error("Errore nell'autenticazione:", error);
        alert("Errore nell'autenticazione. Controlla la console per maggiori dettagli.");
      }
    });
  </script>
</body>
</html>
