<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Connetti Wallet - GiankyBot</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body { padding: 20px; }
    .container { max-width: 600px; margin: auto; text-align: center; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Connetti il tuo Wallet</h1>
    <p>Inserisci il tuo indirizzo Polygon (0x...):</p>
    <input type="text" id="walletAddressInput" class="form-control" placeholder="0x..." />
    <button id="connectWallet" class="btn btn-primary mt-3">Connetti Wallet</button>
  </div>
  
  <!-- Includi ethers.js UMD dal CDN -->
  <script src="https://unpkg.com/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  
  <script>
    if (typeof window.ethers === "undefined") {
      console.error("ethers non Ã¨ caricato");
    } else {
      console.log("ethers caricato:", window.ethers);
    }
    
    document.getElementById("connectWallet").addEventListener("click", async function() {
      const input = document.getElementById("walletAddressInput").value.trim();
      if (!input) {
        alert("Inserisci un indirizzo valido");
        return;
      }
      if (!window.ethers.utils.isAddress(input)) {
        alert("Indirizzo non valido");
        return;
      }
      
      try {
        const provider = new window.ethers.providers.JsonRpcProvider("https://polygon-rpc.com/");
        const balanceWei = await provider.getBalance(input);
        const balanceMatic = window.ethers.utils.formatEther(balanceWei);
        
        const tokenAddress = "0x370806781689E670f85311700445449aC7C3Ff7a";
        const tokenAbi = ["function balanceOf(address owner) view returns (uint256)"];
        const tokenContract = new window.ethers.Contract(tokenAddress, tokenAbi, provider);
        const tokenBalanceWei = await tokenContract.balanceOf(input);
        const tokenBalance = window.ethers.utils.formatEther(tokenBalanceWei);
        
        // Salva l'indirizzo del wallet e il token (qui usiamo l'indirizzo come token)
        localStorage.setItem("walletAddress", input);
        localStorage.setItem("token", input);
        localStorage.setItem("maticBalance", parseFloat(balanceMatic).toFixed(4));
        localStorage.setItem("tokenBalance", parseFloat(tokenBalance).toFixed(4));
        
        window.location.href = "/static/index.html";
      } catch (error) {
        console.error("Errore nel collegamento del wallet:", error);
        alert("Errore nel collegamento del wallet. Riprova.");
      }
    });
  </script>
</body>
</html>
