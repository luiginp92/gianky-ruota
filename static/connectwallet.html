<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Connetti Wallet - GiankyCoin</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1>Connetti il tuo Wallet</h1>
    <button id="connectWallet" class="btn btn-primary">Connetti Wallet</button>
  </div>

  <!-- Import Ethers.js -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.2/umd/ethers.min.js"></script>

  <!-- Import Web3Modal -->
  <script src="https://unpkg.com/web3modal@latest/umd/web3modal.min.js"></script>

  <script>
  document.addEventListener("DOMContentLoaded", function() {
    const web3Modal = new Web3Modal({
      cacheProvider: false,  // Optional: true if you want to enable caching
      providerOptions: {}    // Required: specify any provider options here if needed
    });

    document.getElementById("connectWallet").addEventListener("click", async function() {
      try {
        const provider = await web3Modal.connect();
        const ethersProvider = new ethers.providers.Web3Provider(provider);
        const signer = ethersProvider.getSigner();
        const address = await signer.getAddress();
        console.log(`Connected wallet address: ${address}`);
      } catch (error) {
        console.error("Error connecting to wallet:", error);
        alert("Failed to connect wallet. Please try again.");
      }
    });
  });
  </script>
</body>
</html>
