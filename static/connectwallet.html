<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Connetti Wallet - GiankyBot</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body { padding: 20px; text-align: center; }
    .container { max-width: 600px; margin: auto; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Connetti il tuo Wallet</h1>
    <p>Inserisci il tuo indirizzo Polygon (0x...):</p>
    <input type="text" id="walletAddressInput" class="form-control" placeholder="0x..." />
    <br>
    <button id="connectWallet" class="btn btn-primary">Connetti Wallet</button>
    <br><br>
    <button id="disconnectWallet" class="btn btn-danger">Disconnetti Wallet</button>
  </div>
  
  <script>
    document.addEventListener("DOMContentLoaded", function(){
      // Collega il wallet salvando l'indirizzo in localStorage
      document.getElementById("connectWallet").addEventListener("click", function() {
        const walletAddress = document.getElementById("walletAddressInput").value.trim();
        if (!walletAddress || !/^0x[a-fA-F0-9]{40}$/.test(walletAddress)) {
          alert("Inserisci un indirizzo valido.");
          return;
        }
        localStorage.setItem("walletAddress", walletAddress);
        window.location.href = "/static/index.html";
      });
      
      // Disconnette il wallet cancellando localStorage e ricaricando la pagina
      document.getElementById("disconnectWallet").addEventListener("click", function() {
        localStorage.removeItem("walletAddress");
        window.location.href = "/static/connectwallet.html";
      });
    });
  </script>
</body>
</html>
