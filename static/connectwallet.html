<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Connetti Wallet - GiankyBot</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body { padding: 20px; }
    .container { max-width: 600px; margin: auto; text-align: center; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Connetti il tuo Wallet</h1>
    <p>Inserisci il tuo indirizzo Polygon (0x...):</p>
    <input type="text" id="walletAddressInput" class="form-control" placeholder="0x..." />
    <button id="connectWallet" class="btn btn-primary mt-3">Connetti Wallet</button>
  </div>
  
  <script>
    async function authenticateWallet(walletAddress) {
      try {
        // Step 1: Richiedi il nonce al backend
        let response = await fetch("/api/auth/request_nonce", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ wallet_address: walletAddress })
        });
        if (!response.ok) throw new Error("Errore nella richiesta del nonce");
        const data = await response.json();
        // In questo flusso, non usiamo MetaMask: la firma Ã¨ impostata a "dummy"
        const signature = "dummy";
        
        // Step 2: Verifica l'autenticazione inviando il wallet e la firma "dummy"
        response = await fetch("/api/auth/verify", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ wallet_address: walletAddress, signature: signature })
        });
        if (!response.ok) throw new Error("Errore nella verifica dell'autenticazione");
        const verifyData = await response.json();
        
        // Salva il token e l'indirizzo wallet in localStorage
        localStorage.setItem("access_token", verifyData.access_token);
        localStorage.setItem("walletAddress", walletAddress);
        alert("Wallet autenticato con successo!");
        window.location.href = "/static/index.html";
      } catch (error) {
        console.error("Errore durante l'autenticazione:", error);
        alert("Errore durante l'autenticazione. Controlla la console per ulteriori dettagli.");
      }
    }
    
    document.getElementById("connectWallet").addEventListener("click", function() {
      const input = document.getElementById("walletAddressInput").value.trim();
      if (!input) {
        alert("Inserisci un indirizzo valido");
        return;
      }
      const re = /^0x[a-fA-F0-9]{40}$/;
      if (!re.test(input)) {
        alert("Indirizzo non valido");
        return;
      }
      authenticateWallet(input);
    });
  </script>
</body>
</html>
