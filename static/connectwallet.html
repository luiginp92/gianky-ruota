<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Connetti Wallet - GiankyCoin</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body { padding: 20px; }
    .balance { margin-top: 20px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Connetti il tuo Wallet</h1>
    <button id="btnConnect" class="btn btn-primary">Connetti Wallet</button>
    <div id="walletInfo" class="balance" style="display:none;">
      <h3>Informazioni sul Wallet</h3>
      <p><strong>Indirizzo:</strong> <span id="walletAddress"></span></p>
      <p><strong>Saldo MATIC:</strong> <span id="maticBalance">0</span></p>
      <p><strong>Saldo GiankyCoin:</strong> <span id="tokenBalance">0</span></p>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Ethers.js -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script>
    async function connectWallet() {
      if (typeof window.ethereum === 'undefined') {
        alert('Non hai installato un wallet compatibile (es. MetaMask).');
        return;
      }
      try {
        // Richiede l'accesso al wallet
        await window.ethereum.request({ method: 'eth_requestAccounts' });
        const provider = new ethers.providers.Web3Provider(window.ethereum);
        const signer = provider.getSigner();
        const walletAddress = await signer.getAddress();
        document.getElementById('walletAddress').innerText = walletAddress;
        document.getElementById('walletInfo').style.display = 'block';

        // Ottieni saldo MATIC
        const balanceWei = await provider.getBalance(walletAddress);
        const balanceMatic = ethers.utils.formatEther(balanceWei);
        document.getElementById('maticBalance').innerText = parseFloat(balanceMatic).toFixed(4);

        // Ottieni saldo GiankyCoin (usando l'indirizzo del token sulla rete Polygon)
        const tokenAddress = "0x370806781689E670f85311700445449aC7C3Ff7a";
        const tokenAbi = ["function balanceOf(address owner) view returns (uint256)"];
        const tokenContract = new ethers.Contract(tokenAddress, tokenAbi, provider);
        const tokenBalanceWei = await tokenContract.balanceOf(walletAddress);
        const tokenBalance = ethers.utils.formatEther(tokenBalanceWei);
        document.getElementById('tokenBalance').innerText = parseFloat(tokenBalance).toFixed(4);
      } catch (error) {
        console.error("Errore durante la connessione al wallet:", error);
        alert("Errore durante la connessione al wallet.");
      }
    }

    document.getElementById("btnConnect").addEventListener("click", connectWallet);
  </script>
</body>
</html>
