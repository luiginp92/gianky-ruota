<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Connetti Wallet - GiankyCoin</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1>Connetti il tuo Wallet</h1>
    <button id="connectWallet" class="btn btn-primary">Connetti Wallet</button>
  </div>

  <!-- Ethers.js -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.2.umd.min.js"></script>

  <!-- Web3Modal -->
  <script src="https://unpkg.com/web3modal@latest/dist/web3modal.min.js"></script>

  <script>
  document.addEventListener("DOMContentLoaded", function() {
    // Assicurarsi che Web3Modal e ethers siano disponibili
    if (typeof Web3Modal === "undefined" || typeof ethers === "undefined") {
      console.error("Web3Modal o ethers.js non sono definiti.");
      return;
    }

    const web3Modal = new Web3Modal({
      network: "mainnet",  // Opzionale: specifica una rete; es. 'mainnet' o 'testnet'
      cacheProvider: true,  // Opzionale: abilita o disabilita la cache del provider
      providerOptions: {}  // Opzionale: aggiungi qui provider specifici come WalletConnect
    });

    document.getElementById("connectWallet").addEventListener("click", async function() {
      try {
        const connection = await web3Modal.connect();
        const provider = new ethers.providers.Web3Provider(connection);
        const signer = provider.getSigner();
        const address = await signer.getAddress();
        console.log(`Indirizzo del wallet: ${address}`);
      } catch (error) {
        console.error("Errore durante la connessione al wallet:", error);
        alert("Errore durante la connessione al wallet. Si prega di riprovare.");
      }
    });
  });
  </script>
</body>
</html>
