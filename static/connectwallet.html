<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Connetti Wallet - GiankyCoin</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body { padding: 20px; }
    .container { max-width: 500px; margin: auto; text-align: center; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Connetti il tuo Wallet</h1>
    <p>Inserisci il tuo indirizzo wallet:</p>
    <input type="text" id="walletAddress" class="form-control" placeholder="0x...">
    <br>
    <button id="connectButton" class="btn btn-success">Connetti Wallet</button>
    <br><br>
    <button onclick="window.location.href='/static/index.html'" class="btn btn-secondary">Torna alla Home</button>
  </div>
  <script>
    document.getElementById("connectButton").addEventListener("click", () => {
      const wallet = document.getElementById("walletAddress").value.trim();
      if (wallet && wallet.length === 42) {
        // Salva l'indirizzo del wallet in localStorage
        localStorage.setItem("walletAddress", wallet);
        // Se il flusso di ieri non usava un access_token, non viene impostato nulla oltre al wallet
        window.location.href = "/static/index.html";
      } else {
        alert("Inserisci un indirizzo wallet valido.");
      }
    });
  </script>
</body>
</html>
