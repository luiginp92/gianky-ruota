<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Connetti Wallet - GiankyCoin</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div id="content" style="padding: 20px; max-width: 600px; margin: auto;">
    <h1>Connetti il tuo Wallet</h1>
    <button id="connectWallet">Connetti Wallet</button>
  </div>

  <!-- Web3Modal -->
  <script src="https://unpkg.com/web3modal"></script>

  <!-- Ethers.js -->
  <script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.min.js"></script>

  <script>
  document.addEventListener("DOMContentLoaded", function() {
    if (typeof Web3Modal === "undefined") {
      console.error("Web3Modal non Ã¨ definito.");
      return;
    }

    const web3Modal = new Web3Modal({
      network: "mainnet", // optional
      cacheProvider: true, // optional
      providerOptions: {} // required
    });

    const connectButton = document.getElementById('connectWallet');
    connectButton.addEventListener('click', async () => {
      try {
        const connection = await web3Modal.connect();
        const provider = new ethers.providers.Web3Provider(connection);
        // Resto del codice per interagire con il provider
      } catch (error) {
        console.error('Errore durante la connessione:', error);
      }
    });
  });
  </script>
</body>
</html>
