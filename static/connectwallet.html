<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Connetti Wallet - GiankyCoin</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body { padding: 20px; }
    .container { max-width: 600px; margin: auto; }
    .balance { margin-top: 20px; }
  </style>
  <!-- Import map per risolvere i bare module specifiers -->
  <script type="importmap">
  {
    "imports": {
      "abitype": "https://cdn.skypack.dev/abitype?min",
      "@noble/curves/secp256k1": "https://cdn.skypack.dev/@noble/curves/secp256k1?min",
      "ox/AbiConstructor": "https://cdn.skypack.dev/ox/AbiConstructor?min"
    }
  }
  </script>
</head>
<body>
  <div class="container">
    <h1>Connetti il tuo Wallet</h1>
    <p>Scegli il wallet di tua preferenza:</p>
    <button id="btnWalletConnect" class="btn btn-primary">Connetti Wallet</button>
    <div id="walletDetails" class="balance" style="display:none;">
      <h3>Dettagli del Wallet</h3>
      <p><strong>Indirizzo:</strong> <span id="walletAddress"></span></p>
      <p><strong>Saldo MATIC:</strong> <span id="maticBalance">0</span></p>
      <p><strong>Saldo GiankyCoin:</strong> <span id="tokenBalance">0</span></p>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Ethers.js -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <!-- Reown AppKit Integration -->
  <script type="module">
    import { createAppKit } from "https://cdn.skypack.dev/@reown/appkit?min";
    import { Ethers5Adapter } from "https://cdn.skypack.dev/@reown/appkit-adapter-ethers5?min";
    import { polygon } from "https://cdn.skypack.dev/@reown/appkit/networks?min";
    
    // Project id giÃ  impostato
    const projectId = "c17f0d55c1fb5debe77f860c40b7afdb";
    const metadata = {
      name: "GiankyCoin",
      description: "Connetti il tuo wallet per la GiankyCoin Web App",
      url: window.location.origin,
      icons: ["https://assets.reown.com/reown-profile-pic.png"]
    };

    // Crea l'istanza di AppKit
    const appKit = createAppKit({
      adapters: [new Ethers5Adapter()],
      networks: [polygon],
      metadata,
      projectId,
      features: { analytics: true }
    });

    // Quando l'utente si connette, aggiorna i dettagli del wallet
    appKit.on("connect", async (wallet) => {
      console.log("Wallet connesso:", wallet);
      const address = wallet.address;
      document.getElementById("walletAddress").innerText = address;
      document.getElementById("walletDetails").style.display = "block";
      
      // Usa un provider per Polygon
      const provider = new ethers.providers.JsonRpcProvider("https://polygon-rpc.com");
      
      // Recupera il saldo MATIC
      const balanceWei = await provider.getBalance(address);
      const balanceMatic = ethers.utils.formatEther(balanceWei);
      document.getElementById("maticBalance").innerText = parseFloat(balanceMatic).toFixed(4);
      
      // Recupera il saldo GiankyCoin (token address su Polygon)
      const tokenAddress = "0x370806781689E670f85311700445449aC7C3Ff7a";
      const tokenAbi = ["function balanceOf(address owner) view returns (uint256)"];
      const tokenContract = new ethers.Contract(tokenAddress, tokenAbi, provider);
      const tokenBalanceWei = await tokenContract.balanceOf(address);
      const tokenBalance = ethers.utils.formatEther(tokenBalanceWei);
      document.getElementById("tokenBalance").innerText = parseFloat(tokenBalance).toFixed(4);
    });

    // Apre la modal di connessione quando l'utente clicca il pulsante
    document.getElementById("btnWalletConnect").addEventListener("click", () => {
      appKit.open();
    });
  </script>
</body>
</html>
