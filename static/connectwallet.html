<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Connetti Wallet - GiankyCoin</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1>Connetti il tuo Wallet</h1>
    <button id="connectWallet" class="btn btn-primary">Connetti Wallet</button>
  </div>

  <!-- Import Ethers.js -->
  <script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.min.js"></script>

  <!-- Import Web3Modal -->
  <script src="https://unpkg.com/web3modal"></script>

  <script>
  document.addEventListener("DOMContentLoaded", function() {
    // Assicurarsi che Web3Modal sia disponibile globalmente
    if (typeof Web3Modal === "undefined") {
      console.error("Web3Modal non Ã¨ definito. Verifica il caricamento della libreria.");
      return;
    }

    // Istanziare Web3Modal
    const web3Modal = new Web3Modal({
      cacheProvider: false,  // Opzionale: abilita o disabilita la cache del provider
      providerOptions: {}    // Necessario se si desidera supportare provider specifici come WalletConnect
    });

    document.getElementById("connectWallet").addEventListener("click", async function() {
      try {
        // Connettersi al provider selezionato
        const connection = await web3Modal.connect();
        const provider = new ethers.providers.Web3Provider(connection);
        console.log("Wallet connesso con successo!");

        // Esempio: recupera l'indirizzo del wallet connesso
        const signer = provider.getSigner();
        const address = await signer.getAddress();
        console.log(`Indirizzo del wallet: ${address}`);
      } catch (error) {
        console.error("Errore durante la connessione al wallet:", error);
        alert("Errore durante la connessione al wallet. Si prega di riprovare.");
      }
    });
  });
  </script>
</body>
</html>
