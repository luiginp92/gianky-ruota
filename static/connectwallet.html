<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Connect Wallet - GiankyCoin</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body { padding: 20px; }
    .container { max-width: 500px; margin: auto; text-align: center; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Connect Your Wallet</h1>
    <p>Enter your wallet address:</p>
    <input type="text" id="walletAddress" class="form-control" placeholder="0x...">
    <br>
    <button id="connectButton" class="btn btn-success">Connect Wallet</button>
    <br><br>
    <!-- Nuovo pulsante Disconnect -->
    <button id="disconnectButton" class="btn btn-danger">Disconnect Wallet</button>
    <br><br>
    <!-- Istruzioni per aggiungere GiankyCoin al proprio wallet -->
    <div style="background:#f0f0f0; padding:10px; border-radius:5px; margin-top:20px;">
      <h5>Add GiankyCoin to Your Wallet</h5>
      <p>
        To add GiankyCoin as a custom token, use the following token contract address:
      </p>
      <p>
        <code>0x370806781689E670f85311700445449aC7C3Ff7a</code>
      </p>
      <p>
        (Make sure to use the correct network settings.)
      </p>
    </div>
    <br>
    <button onclick="window.location.href='/static/index.html'" class="btn btn-secondary">Back to Home</button>
  </div>
  
  <script>
    document.getElementById("connectButton").addEventListener("click", () => {
      const wallet = document.getElementById("walletAddress").value.trim();
      if (wallet && wallet.length === 42) {
        localStorage.setItem("walletAddress", wallet);
        window.location.href = "/static/index.html";
      } else {
        alert("Please enter a valid wallet address.");
      }
    });

    document.getElementById("disconnectButton").addEventListener("click", () => {
      localStorage.removeItem("walletAddress");
      alert("Wallet disconnected.");
      window.location.href = "/static/index.html";
    });
  </script>
</body>
</html>
