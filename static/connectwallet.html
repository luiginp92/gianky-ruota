<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Connetti Wallet - GiankyCoin</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body { padding: 20px; }
    .container { max-width: 600px; margin: auto; }
    .balance { margin-top: 20px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Connetti il tuo Wallet</h1>
    <p>Premi il pulsante per scegliere il tuo wallet e autorizzare il collegamento:</p>
    <button id="connectWallet" class="btn btn-primary">Connetti Wallet</button>
    <div id="walletInfo" class="balance" style="display:none;">
      <h3>Dettagli del Wallet</h3>
      <p><strong>Indirizzo:</strong> <span id="walletAddress"></span></p>
      <p><strong>Saldo MATIC:</strong> <span id="maticBalance"></span></p>
      <p><strong>Saldo GiankyCoin:</strong> <span id="tokenBalance"></span></p>
    </div>
  </div>
  
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Ethers.js -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  
  <!-- Web3Modal v2 e Wagmi (importati da CDN via unpkg) -->
  <script type="module">
    import { Web3Modal } from "https://unpkg.com/@web3modal/html@2/dist/index.esm.js";
    import { EthereumClient, modalConnectors, walletConnectProvider } from "https://unpkg.com/@web3modal/ethereum@2/dist/index.esm.js";
    import { configureChains, createClient } from "https://unpkg.com/wagmi@0/dist/wagmi.esm.js";
    import { polygon } from "https://unpkg.com/wagmi/chains/dist/chains.esm.js";
    
    // Configura la rete Polygon e il provider tramite WalletConnect
    const { chains, provider } = configureChains([polygon], [
      walletConnectProvider({ projectId: "c17f0d55c1fb5debe77f860c40b7afdb" })
    ]);
    
    const wagmiClient = createClient({
      autoConnect: false,
      connectors: modalConnectors({ appName: "GiankyCoin", chains }),
      provider
    });
    
    const ethereumClient = new EthereumClient(wagmiClient, chains);
    
    // Inizializza Web3Modal v2 con il project id fornito
    const web3Modal = new Web3Modal({
      themeMode: "light",
      projectId: "c17f0d55c1fb5debe77f860c40b7afdb",
      ethereumClient
    });
    
    document.getElementById("connectWallet").addEventListener("click", async () => {
      try {
        const instance = await web3Modal.connect();
        const ethersProvider = new ethers.providers.Web3Provider(instance);
        const signer = ethersProvider.getSigner();
        const address = await signer.getAddress();
        document.getElementById("walletAddress").innerText = address;
        document.getElementById("walletInfo").style.display = "block";
        
        // Recupera il saldo in MATIC
        const balanceWei = await ethersProvider.getBalance(address);
        const balanceMatic = ethers.utils.formatEther(balanceWei);
        document.getElementById("maticBalance").innerText = parseFloat(balanceMatic).toFixed(4);
        
        // Recupera il saldo di GiankyCoin (contratto token su Polygon)
        const tokenAddress = "0x370806781689E670f85311700445449aC7C3Ff7a";
        const tokenAbi = ["function balanceOf(address owner) view returns (uint256)"];
        const tokenContract = new ethers.Contract(tokenAddress, tokenAbi, ethersProvider);
        const tokenBalanceWei = await tokenContract.balanceOf(address);
        const tokenBalance = ethers.utils.formatEther(tokenBalanceWei);
        document.getElementById("tokenBalance").innerText = parseFloat(tokenBalance).toFixed(4);
      } catch (error) {
        console.error("Errore durante la connessione al wallet:", error);
        alert("Si Ã¨ verificato un errore durante la connessione al wallet. Riprova.");
      }
    });
  </script>
</body>
</html>
