<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Connetti Wallet - GiankyCoin</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1>Connetti il tuo Wallet</h1>
    <button id="connectWallet" class="btn btn-primary">Connetti Wallet</button>
  </div>

  <!-- Ethers.js come modulo ES -->
  <script type="module" src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.min.js"></script>

  <!-- Web3Modal -->
  <script src="https://unpkg.com/web3modal"></script>

  <script>
  document.addEventListener("DOMContentLoaded", function() {
    const Web3Modal = window.Web3Modal; // Assumendo che Web3Modal sia esposto globalmente
    const web3Modal = new Web3Modal({
      cacheProvider: false, // Opzionale
      providerOptions: {} // Necessario se hai provider specifici come WalletConnect
    });

    document.getElementById("connectWallet").addEventListener("click", async function() {
      try {
        const connection = await web3Modal.connect();
        const provider = new ethers.providers.Web3Provider(connection);
        console.log("Wallet connesso!");
      } catch (error) {
        console.error("Errore durante la connessione al wallet:", error);
      }
    });
  });
  </script>
</body>
</html>
