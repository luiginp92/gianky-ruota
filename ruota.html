<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gira la Ruota - GiankyBot</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    .wheel-container {
      text-align: center;
      margin-top: 50px;
    }
    #wheel {
      width: 300px;
      transition: transform 3s ease-out;
    }
    #prize {
      display: none;
      width: 300px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container wheel-container">
    <h1>Gira la Ruota</h1>
    <img id="wheel" src="ruota.png" alt="Ruota">
    <br>
    <button id="spinButton" class="btn btn-primary mt-3">Gira la ruota</button>
    <br>
    <img id="prize" src="premio.png" alt="Premio">
  </div>

  <script>
    const wheel = document.getElementById("wheel");
    const spinButton = document.getElementById("spinButton");
    const prize = document.getElementById("prize");

    spinButton.addEventListener("click", () => {
      // Nascondi il premio (se visibile)
      prize.style.display = "none";

      // Calcola un angolo casuale che garantisca diverse rotazioni
      // Ad esempio: 720 gradi (2 rotazioni complete) pi√π un offset casuale tra 0 e 360
      const extraRotations = 720 + Math.floor(Math.random() * 360);

      // Applica la trasformazione per far girare la ruota in 3 secondi
      wheel.style.transform = `rotate(${extraRotations}deg)`;

      // Quando la transizione termina, mostra il premio
      wheel.addEventListener("transitionend", function handler() {
        prize.style.display = "block";
        // Rimuovi l'evento per evitare chiamate multiple
        wheel.removeEventListener("transitionend", handler);
      });
    });
  </script>
</body>
</html>
